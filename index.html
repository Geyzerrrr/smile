<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–°–º–∞–π–ª–∏</title>
    <style>
        /* –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: fixed;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† - –ê–î–ê–ü–¢–ò–í–ù–´–ô */
        #app {
            width: 100%;
            height: 100%;
            max-width: 400px;
            max-height: 800px;
            aspect-ratio: 400/800;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* –≠–ö–†–ê–ù–´ */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
            z-index: 100;
        }
        
        .start-screen {
            z-index: 200;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .game-screen {
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }
        
        .game-over-screen {
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.95);
        }
        
        /* –ó–ê–ì–û–õ–û–í–û–ö */
        .title {
            font-size: 3.2rem;
            margin-bottom: 0.8rem;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
            text-align: center;
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            text-align: center;
            padding: 0 1.5rem;
            line-height: 1.4;
        }
        
        /* –ö–ù–û–ü–ö–ò */
        .btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 25px;
            padding: 1rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            margin: 0.5rem;
            transition: transform 0.1s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            min-width: 180px;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        /* –®–ê–ü–ö–ê –ò–ì–†–´ - –§–ò–ö–°–ò–†–û–í–ê–ù–ù–ê–Ø */
        .game-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%; /* 80px –æ—Ç 800px = 10% */
            min-height: 80px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            z-index: 90;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .score-container, .next-container {
            text-align: center;
            flex: 1;
        }
        
        .score-label, .next-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.2rem;
            font-weight: 600;
        }
        
        .score-value {
            font-size: 2rem;
            font-weight: 900;
            color: #FFD700;
        }
        
        .next-emoji {
            font-size: 2.5rem;
        }
        
        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï */
        #gameContainer {
            position: absolute;
            top: 10%; /* –®–∞–ø–∫–∞ */
            left: 0;
            width: 100%;
            height: 90%; /* –û—Å—Ç–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å */
            z-index: 50;
            overflow: hidden;
            background: linear-gradient(to bottom, rgba(0,0,0,0.15), rgba(0,0,0,0.25));
        }
        
        /* –ü–û–õ (–∑–µ–º–ª—è) - –í–ò–î–ò–ú–´–ô */
        .floor {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4%; /* 30px –æ—Ç 720px ‚âà 4% */
            min-height: 30px;
            background: linear-gradient(to top, rgba(139, 69, 19, 0.8), rgba(160, 82, 45, 0.9));
            z-index: 40;
            border-top: 3px solid rgba(210, 105, 30, 0.8);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* –°–ú–ê–ô–õ–ò–ö–ò */
        .emoji {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: normal;
            transform-origin: center;
            transform: translate(-50%, -50%);
            will-change: transform;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            transition: transform 0.05s linear;
        }
        
        /* –≠–ö–†–ê–ù –ó–ê–í–ï–†–®–ï–ù–ò–Ø */
        .game-over-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 2rem 1.5rem;
            text-align: center;
            width: 80%;
            max-width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .final-score {
            font-size: 3.5rem;
            margin: 1rem 0;
            color: #FFD700;
            font-weight: 900;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        
        /* –ü–û–î–°–ö–ê–ó–ö–ê */
        .tap-hint {
            position: absolute;
            bottom: 15%; /* 120px –æ—Ç 800px = 15% */
            font-size: 1.4rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 2px 6px rgba(0,0,0,0.5);
            animation: pulse 1.5s infinite;
            text-align: center;
            z-index: 60;
            width: 100%;
            padding: 0 1rem;
        }
        
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–Ø –°–õ–ò–Ø–ù–ò–Ø */
        @keyframes merge {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.8); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .merge-animation {
            animation: merge 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
        <div class="screen start-screen" id="startScreen">
            <h1 class="title">–°–ú–ê–ô–õ–ò</h1>
            <p class="subtitle">–ë—Ä–æ—Å–∞–π, –∫–∞—Ç–∞–π, —Å–æ–±–∏—Ä–∞–π –∫–æ–º–±–æ!</p>
            <button class="btn" id="startBtn">–ò–ì–†–ê–¢–¨</button>
            <div class="tap-hint" id="tapHint">üëá –¢–ê–ü–ê–ô –°–í–ï–†–•–£ üëá</div>
        </div>
        
        <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
        <div class="screen game-screen" id="gameScreen">
            <div class="game-header">
                <div class="score-container">
                    <div class="score-label">–û–ß–ö–ò</div>
                    <div class="score-value" id="scoreValue">0</div>
                </div>
                <div class="next-container">
                    <div class="next-label">–°–õ–ï–î–£–Æ–©–ò–ô</div>
                    <div class="next-emoji" id="nextEmoji">üòä</div>
                </div>
            </div>
            
            <div id="gameContainer">
                <div class="floor"></div>
            </div>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è -->
        <div class="screen game-over-screen" id="gameOverScreen">
            <div class="game-over-content">
                <h2 style="font-size: 1.8rem; margin-bottom: 1rem;">–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!</h2>
                <div class="final-score" id="finalScore">0</div>
                <p style="opacity: 0.8; margin-bottom: 1.5rem;">–¢–≤–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç</p>
                <button class="btn" id="playAgainBtn">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
            </div>
        </div>
    </div>

    <script>
        // ================= –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø =================
        const EMOJI_LEVELS = ["üòä", "üåö", "ü§¢", "ü§©", "ü§ë", "ü§Ø", "üò®"];
        const EMOJI_SIZES = [35, 55, 80, 115, 160, 220, 300];
        const POINTS_PER_LEVEL = [10, 40, 120, 350, 1000, 3000, 9000];
        
        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ —Ä–∞–∑–º–µ—Ä—ã (–±—É–¥—É—Ç —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ)
        let SCREEN_WIDTH = 400;
        let SCREEN_HEIGHT = 800;
        let HEADER_HEIGHT = 80;
        let FLOOR_HEIGHT = 30;
        let GAME_HEIGHT = 720;
        let FLOOR_Y = 690; // 800 - 80 - 30
        let GAME_OVER_THRESHOLD = 5; // 5px –¥–æ –Ω–∏–∑–∞ —à–∞–ø–∫–∏
        
        // ================= –°–ò–°–¢–ï–ú–ê –°–ú–ê–ô–õ–û–í =================
        class Emoji {
            constructor(x, y, level) {
                this.id = Date.now() + Math.random();
                this.level = level;
                this.size = EMOJI_SIZES[level - 1];
                this.radius = this.size / 2;
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.rotation = 0;
                this.rotationSpeed = 0;
                this.settled = false;
                this.merged = false;
                this.onFloor = false;
                this.settledTime = 0;
                this.wasMoved = false;
                
                this.element = document.createElement('div');
                this.element.className = 'emoji';
                this.element.textContent = EMOJI_LEVELS[level - 1];
                
                // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä
                const scale = Math.min(SCREEN_WIDTH / 400, 1);
                this.displaySize = this.size * scale;
                
                this.element.style.fontSize = `${this.displaySize}px`;
                this.element.style.width = `${this.displaySize}px`;
                this.element.style.height = `${this.displaySize}px`;
                this.element.style.lineHeight = `${this.displaySize}px`;
                
                this.updatePosition();
                this.applyStyles();
                
                gameContainer.appendChild(this.element);
            }
            
            updatePosition() {
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                this.element.style.transform = `translate(-50%, -50%) rotate(${this.rotation}deg)`;
            }
            
            applyStyles() {
                this.element.style.color = 'white';
                this.element.style.textShadow = '0 3px 6px rgba(0,0,0,0.7)';
                
                switch(this.level) {
                    case 4:
                        this.element.style.filter = 'drop-shadow(0 0 18px gold) brightness(1.1)';
                        this.element.style.textShadow = '0 0 25px gold, 0 3px 8px rgba(0,0,0,0.7)';
                        break;
                    case 5:
                        this.element.style.filter = 'drop-shadow(0 0 22px orange) brightness(1.2)';
                        this.element.style.textShadow = '0 0 30px orange, 0 0 15px gold, 0 3px 8px rgba(0,0,0,0.7)';
                        break;
                    case 6:
                        this.element.style.filter = 'drop-shadow(0 0 28px red) brightness(1.3)';
                        this.element.style.textShadow = '0 0 35px red, 0 0 20px orange, 0 3px 8px rgba(0,0,0,0.7)';
                        break;
                    case 7:
                        this.element.style.filter = 'drop-shadow(0 0 35px gold) brightness(1.4)';
                        this.element.style.textShadow = '0 0 45px gold, 0 0 25px white, 0 3px 8px rgba(0,0,0,0.7)';
                        break;
                }
            }
            
            getBounds() {
                return {
                    left: this.x - this.radius,
                    right: this.x + this.radius,
                    top: this.y - this.radius,
                    bottom: this.y + this.radius
                };
            }
            
            remove() {
                if (this.element && this.element.parentNode) {
                    this.element.remove();
                }
            }
            
            markForMerge() {
                this.merged = true;
                this.element.classList.add('merge-animation');
            }
        }
        
        // ================= –ò–ì–†–û–í–û–ï –°–û–°–¢–û–Ø–ù–ò–ï =================
        let gameState = {
            emojis: [],
            nextEmoji: 1,
            score: 0,
            gameOver: false,
            physicsRunning: false,
            moves: 0,
            
            gravity: 0.3,
            friction: 0.95,
            bounce: 0.4,
            wallBounce: 0.8
        };
        
        // ================= –î–û–ú-–≠–õ–ï–ú–ï–ù–¢–´ =================
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreValue = document.getElementById('scoreValue');
        const nextEmoji = document.getElementById('nextEmoji');
        const finalScore = document.getElementById('finalScore');
        const gameContainer = document.getElementById('gameContainer');
        const app = document.getElementById('app');
        
        // ================= –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –†–ê–ó–ú–ï–†–´ =================
        function init() {
            setupEventListeners();
            updateGameDimensions();
            resetGame();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä—ã –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ–∫–Ω–∞
            window.addEventListener('resize', updateGameDimensions);
            window.addEventListener('orientationchange', () => {
                setTimeout(updateGameDimensions, 300);
            });
        }
        
        function updateGameDimensions() {
            // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            const rect = app.getBoundingClientRect();
            SCREEN_WIDTH = rect.width;
            SCREEN_HEIGHT = rect.height;
            
            // –í—ã—á–∏—Å–ª—è–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
            HEADER_HEIGHT = SCREEN_HEIGHT * 0.1; // 10%
            FLOOR_HEIGHT = Math.max(SCREEN_HEIGHT * 0.04, 20); // 4%, –Ω–æ –º–∏–Ω–∏–º—É–º 20px
            GAME_HEIGHT = SCREEN_HEIGHT - HEADER_HEIGHT;
            FLOOR_Y = GAME_HEIGHT - FLOOR_HEIGHT;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã—Å–æ—Ç—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∏–≥—Ä—ã
            gameContainer.style.height = `${GAME_HEIGHT}px`;
            gameContainer.style.top = `${HEADER_HEIGHT}px`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã—Å–æ—Ç—É —à–∞–ø–∫–∏
            const header = document.querySelector('.game-header');
            if (header) {
                header.style.height = `${HEADER_HEIGHT}px`;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã—Å–æ—Ç—É –ø–æ–ª–∞
            const floor = document.querySelector('.floor');
            if (floor) {
                floor.style.height = `${FLOOR_HEIGHT}px`;
            }
        }
        
        function setupEventListeners() {
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('playAgainBtn').addEventListener('click', startGame);
            
            gameContainer.addEventListener('click', handleGameTap);
            gameContainer.addEventListener('touchstart', handleGameTouch, { passive: false });
        }
        
        // ================= –ò–ì–†–ê =================
        
        function startGame() {
            resetGame();
            clearGameContainer();
            
            startScreen.style.opacity = '0';
            startScreen.style.pointerEvents = 'none';
            gameOverScreen.style.opacity = '0';
            gameOverScreen.style.pointerEvents = 'none';
            
            setTimeout(() => {
                gameScreen.style.opacity = '1';
                gameScreen.style.pointerEvents = 'auto';
                gameState.physicsRunning = true;
                requestAnimationFrame(gameLoop);
            }, 300);
        }
        
        function resetGame() {
            gameState.emojis.forEach(emoji => emoji.remove());
            gameState = {
                emojis: [],
                nextEmoji: getRandomEmojiLevel(),
                score: 0,
                gameOver: false,
                physicsRunning: false,
                moves: 0,
                gravity: 0.3,
                friction: 0.95,
                bounce: 0.4,
                wallBounce: 0.8
            };
            
            updateUI();
        }
        
        function clearGameContainer() {
            const floor = gameContainer.querySelector('.floor');
            gameContainer.innerHTML = '';
            if (floor) gameContainer.appendChild(floor);
        }
        
        function getRandomEmojiLevel() {
            const r = Math.random();
            if (r < 0.5) return 1;
            if (r < 0.75) return 2;
            if (r < 0.9) return 3;
            if (r < 0.97) return 4;
            if (r < 0.99) return 5;
            return 6;
        }
        
        // ================= –û–ë–†–ê–ë–û–¢–ö–ê –¢–ê–ü–û–í =================
        
        function handleGameTap(e) {
            if (gameState.gameOver || !gameState.physicsRunning) return;
            
            const rect = gameContainer.getBoundingClientRect();
            const minX = 50;
            const maxX = SCREEN_WIDTH - 50;
            const x = Math.max(minX, Math.min(e.clientX - rect.left, maxX));
            
            createEmojiAt(x, 100);
            gameState.moves++;
        }
        
        function handleGameTouch(e) {
            e.preventDefault();
            if (gameState.gameOver || !gameState.physicsRunning) return;
            
            const touch = e.touches[0];
            const rect = gameContainer.getBoundingClientRect();
            const minX = 50;
            const maxX = SCREEN_WIDTH - 50;
            const x = Math.max(minX, Math.min(touch.clientX - rect.left, maxX));
            
            createEmojiAt(x, 100);
            gameState.moves++;
        }
        
        function createEmojiAt(x, startY) {
            const emoji = new Emoji(x, startY, gameState.nextEmoji);
            
            emoji.vx = (Math.random() - 0.5) * 1.5;
            emoji.vy = 0.5 + Math.random() * 0.5;
            emoji.rotationSpeed = (Math.random() - 0.5) * 2;
            
            gameState.emojis.push(emoji);
            gameState.nextEmoji = getRandomEmojiLevel();
            updateUI();
        }
        
        // ================= –ì–õ–ê–í–ù–´–ô –ò–ì–†–û–í–û–ô –¶–ò–ö–õ =================
        
        let lastTime = 0;
        function gameLoop(timestamp) {
            if (!gameState.physicsRunning || gameState.gameOver) {
                if (gameState.physicsRunning) {
                    requestAnimationFrame(gameLoop);
                }
                return;
            }
            
            const deltaTime = lastTime ? Math.min((timestamp - lastTime) / 16.67, 2.5) : 1;
            lastTime = timestamp;
            
            updatePhysics(deltaTime);
            resolveCollisionsMultiplePasses(3);
            checkStability(deltaTime);
            checkMerges();
            checkGameOver();
            
            requestAnimationFrame(gameLoop);
        }
        
        function updatePhysics(deltaTime) {
            const activeEmojis = gameState.emojis.filter(e => !e.merged && !e.settled);
            
            for (const emoji of activeEmojis) {
                // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                emoji.vy += gameState.gravity * deltaTime;
                
                // –¢—Ä–µ–Ω–∏–µ
                emoji.vx *= Math.pow(gameState.friction, deltaTime);
                
                // –í—Ä–∞—â–µ–Ω–∏–µ
                emoji.rotation += emoji.rotationSpeed * deltaTime;
                
                // –ù–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è
                let newX = emoji.x + emoji.vx * deltaTime;
                let newY = emoji.y + emoji.vy * deltaTime;
                
                // –ñ–ï–°–¢–ö–ò–ï –°–¢–ï–ù–´ –° –ë–ê–£–ù–°–ï–†–û–ú
                const bounds = emoji.getBounds();
                const radius = emoji.radius;
                
                // –õ–µ–≤–∞—è —Å—Ç–µ–Ω–∞
                if (newX - radius < 0) {
                    newX = radius;
                    emoji.vx = Math.abs(emoji.vx) * gameState.wallBounce;
                    emoji.rotationSpeed *= 0.8;
                }
                
                // –ü—Ä–∞–≤–∞—è —Å—Ç–µ–Ω–∞
                if (newX + radius > SCREEN_WIDTH) {
                    newX = SCREEN_WIDTH - radius;
                    emoji.vx = -Math.abs(emoji.vx) * gameState.wallBounce;
                    emoji.rotationSpeed *= 0.8;
                }
                
                // –ñ–ï–°–¢–ö–ò–ô –ü–û–õ - –ù–ò–ö–ê–ö–û–ì–û –ü–†–û–ù–ò–ö–ù–û–í–ï–ù–ò–Ø
                if (newY + radius > FLOOR_Y) {
                    newY = FLOOR_Y - radius;
                    emoji.vy = -Math.abs(emoji.vy) * gameState.bounce;
                    emoji.onFloor = true;
                    emoji.rotationSpeed *= 0.7;
                    
                    // –ï—Å–ª–∏ —Å–∫–æ—Ä–æ—Å—Ç—å –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∞—è - –≥–∞—Å–∏–º –µ–µ –ø–æ–ª–Ω–æ—Å—Ç—å—é
                    if (Math.abs(emoji.vy) < 0.5) {
                        emoji.vy = 0;
                    }
                }
                
                // –ñ–ï–°–¢–ö–ò–ô –ü–û–¢–û–õ–û–ö (–Ω–∏–∂–Ω—è—è –≥—Ä–∞–Ω–∏—Ü–∞ —à–∞–ø–∫–∏)
                const topLimit = HEADER_HEIGHT + GAME_OVER_THRESHOLD + emoji.radius;
                if (newY - radius < HEADER_HEIGHT + GAME_OVER_THRESHOLD) {
                    newY = topLimit;
                    emoji.vy = Math.abs(emoji.vy) * gameState.bounce;
                    emoji.rotationSpeed *= 0.8;
                }
                
                emoji.x = newX;
                emoji.y = newY;
                emoji.updatePosition();
            }
        }
        
        function resolveCollisionsMultiplePasses(passes) {
            for (let pass = 0; pass < passes; pass++) {
                const activeEmojis = gameState.emojis.filter(e => !e.merged);
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥–∏ –¥–≤–∏–∂–µ–Ω–∏—è
                activeEmojis.forEach(e => e.wasMoved = false);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –ø–∞—Ä—ã
                for (let i = 0; i < activeEmojis.length; i++) {
                    const a = activeEmojis[i];
                    
                    for (let j = i + 1; j < activeEmojis.length; j++) {
                        const b = activeEmojis[j];
                        
                        const dx = a.x - b.x;
                        const dy = a.y - b.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const minDistance = a.radius + b.radius;
                        const MERGE_THRESHOLD = 0.3; // –°–ª–∏—è–Ω–∏–µ –ø—Ä–∏ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ 0.3px –º–µ–∂–¥—É –∫—Ä–∞—è–º–∏
                        
                        // –ï—Å–ª–∏ –ø–µ—Ä–µ—Å–µ–∫–∞—é—Ç—Å—è (—Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ < —Ä–∞–¥–∏—É—Å–æ–≤)
                        if (distance < minDistance - MERGE_THRESHOLD) {
                            // –í–µ–∫—Ç–æ—Ä –Ω–æ—Ä–º–∞–ª–∏
                            const nx = dx / (distance || 0.001);
                            const ny = dy / (distance || 0.001);
                            
                            // –ì–ª—É–±–∏–Ω–∞ –ø—Ä–æ–Ω–∏–∫–Ω–æ–≤–µ–Ω–∏—è
                            const penetration = (minDistance - MERGE_THRESHOLD) - distance;
                            
                            // –ö—Ç–æ –¥–≤–∏–≥–∞–µ—Ç—Å—è
                            const moveA = !a.settled || (a.settled && !b.settled);
                            const moveB = !b.settled || (b.settled && !a.settled);
                            
                            if (moveA && moveB) {
                                // –î–≤–∏–≥–∞–µ–º –æ–±–∞ –ø–æ—Ä–æ–≤–Ω—É
                                a.x += nx * penetration * 0.5;
                                a.y += ny * penetration * 0.5;
                                b.x -= nx * penetration * 0.5;
                                b.y -= ny * penetration * 0.5;
                            } else if (moveA) {
                                // –î–≤–∏–≥–∞–µ–º —Ç–æ–ª—å–∫–æ A
                                a.x += nx * penetration;
                                a.y += ny * penetration;
                            } else if (moveB) {
                                // –î–≤–∏–≥–∞–µ–º —Ç–æ–ª—å–∫–æ B
                                b.x -= nx * penetration;
                                b.y -= ny * penetration;
                            }
                            
                            // –û—Ç–º–µ—á–∞–µ–º —á—Ç–æ –¥–≤–∏–≥–∞–ª–∏
                            if (moveA) a.wasMoved = true;
                            if (moveB) b.wasMoved = true;
                            
                            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏–∏
                            a.updatePosition();
                            b.updatePosition();
                            
                            // –§–∏–∑–∏–∫–∞ —É–¥–∞—Ä–∞ (–µ—Å–ª–∏ –æ–±–∞ –Ω–µ —É—Å—Ç–æ—è–ª–∏—Å—å)
                            if (!a.settled && !b.settled) {
                                const relativeVx = b.vx - a.vx;
                                const relativeVy = b.vy - a.vy;
                                const velocityAlongNormal = relativeVx * nx + relativeVy * ny;
                                
                                if (velocityAlongNormal < 0) {
                                    const impulse = -velocityAlongNormal * 0.7;
                                    const impulseScalar = impulse / 2;
                                    
                                    a.vx -= impulseScalar * nx;
                                    a.vy -= impulseScalar * ny;
                                    b.vx += impulseScalar * nx;
                                    b.vy += impulseScalar * ny;
                                }
                            }
                        }
                    }
                }
            }
        }
        
        function checkStability(deltaTime) {
            for (const emoji of gameState.emojis) {
                if (emoji.merged || emoji.settled) continue;
                
                // –ï—Å–ª–∏ —Å–∫–æ—Ä–æ—Å—Ç—å –ø–æ—á—Ç–∏ –Ω—É–ª–µ–≤–∞—è –ò –Ω–∞ –ø–æ–ª—É –ò –Ω–µ –¥–≤–∏–≥–∞–ª–∏ –ø—Ä–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–∏ –∫–æ–ª–ª–∏–∑–∏–π
                const isSlow = Math.abs(emoji.vx) < 0.05 && Math.abs(emoji.vy) < 0.05;
                
                if (isSlow && emoji.onFloor && !emoji.wasMoved) {
                    emoji.settledTime += deltaTime;
                    
                    // –ß–µ—Ä–µ–∑ 0.3 —Å–µ–∫—É–Ω–¥—ã —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏ - —É—Å—Ç–æ—è–ª—Å—è
                    if (emoji.settledTime > 0.3) {
                        emoji.settled = true;
                        emoji.vx = 0;
                        emoji.vy = 0;
                        emoji.rotationSpeed = 0;
                        
                        // –ñ–µ—Å—Ç–∫–æ —Å—Ç–∞–≤–∏–º –Ω–∞ –ø–æ–ª
                        emoji.y = FLOOR_Y - emoji.radius;
                        emoji.updatePosition();
                    }
                } else {
                    emoji.settledTime = 0;
                }
            }
        }
        
        function checkMerges() {
            const settledEmojis = gameState.emojis.filter(e => !e.merged && e.settled);
            let mergedSomething = false;
            
            for (let i = 0; i < settledEmojis.length; i++) {
                for (let j = i + 1; j < settledEmojis.length; j++) {
                    const a = settledEmojis[i];
                    const b = settledEmojis[j];
                    
                    // –°–ª–∏–≤–∞—é—Ç—Å—è —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ —É—Ä–æ–≤–Ω–∏ (–∫—Ä–æ–º–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ)
                    if (a.level === b.level && a.level < 7) {
                        const dx = a.x - b.x;
                        const dy = a.y - b.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const touchDistance = a.radius + b.radius - 0.3; // –°–ª–∏—è–Ω–∏–µ –ø—Ä–∏ 0.3px –º–µ–∂–¥—É –∫—Ä–∞—è–º–∏
                        
                        // –ï—Å–ª–∏ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–ª–∏–∑–∫–æ - —Å–ª–∏–≤–∞–µ–º
                        if (distance < touchDistance) {
                            mergeEmojis(a, b);
                            mergedSomething = true;
                            break;
                        }
                    }
                }
                if (mergedSomething) break;
            }
            
            // –¶–µ–ø–Ω–∞—è —Ä–µ–∞–∫—Ü–∏—è
            if (mergedSomething) {
                setTimeout(() => checkMerges(), 200);
            }
        }
        
        function mergeEmojis(a, b) {
            a.markForMerge();
            b.markForMerge();
            
            const newLevel = Math.min(a.level + 1, 7);
            const points = POINTS_PER_LEVEL[a.level - 1];
            gameState.score += points;
            
            setTimeout(() => {
                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ
                a.remove();
                b.remove();
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ –º–µ–∂–¥—É —Å—Ç–∞—Ä—ã–º–∏
                const centerX = (a.x + b.x) / 2;
                const centerY = (a.y + b.y) / 2;
                const newEmoji = new Emoji(centerX, centerY, newLevel);
                
                // –ù–æ–≤—ã–π —Å–º–∞–π–ª —Å—Ä–∞–∑—É —É—Å—Ç–æ—è–≤—à–∏–π—Å—è
                newEmoji.settled = true;
                newEmoji.onFloor = a.onFloor || b.onFloor;
                newEmoji.vx = 0;
                newEmoji.vy = 0;
                newEmoji.rotationSpeed = 0;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –º–∞—Å—Å–∏–≤
                gameState.emojis.push(newEmoji);
                
                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –∏–∑ –º–∞—Å—Å–∏–≤–∞
                gameState.emojis = gameState.emojis.filter(e => e !== a && e !== b);
                
                updateUI();
                
                // –§–∏–∫—Å–∏—Ä—É–µ–º –∫–æ–ª–ª–∏–∑–∏–∏ –¥–ª—è –Ω–æ–≤–æ–≥–æ —Å–º–∞–π–ª–∞
                fixCollisionsForNewEmoji(newEmoji);
                
            }, 500);
        }
        
        function fixCollisionsForNewEmoji(newEmoji) {
            for (const other of gameState.emojis) {
                if (other === newEmoji || other.merged) continue;
                
                const dx = newEmoji.x - other.x;
                const dy = newEmoji.y - other.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const minDistance = newEmoji.radius + other.radius;
                
                if (distance < minDistance) {
                    const nx = dx / (distance || 0.001);
                    const ny = dy / (distance || 0.001);
                    const penetration = minDistance - distance;
                    
                    // –û—Ç–æ–¥–≤–∏–≥–∞–µ–º –Ω–æ–≤—ã–π —Å–º–∞–π–ª
                    newEmoji.x += nx * penetration * 0.7;
                    newEmoji.y += ny * penetration * 0.7;
                    newEmoji.updatePosition();
                }
            }
        }
        
        // ================= –ö–û–ù–ï–¶ –ò–ì–†–´ =================
        
        function checkGameOver() {
            if (gameState.gameOver || gameState.moves < 5) return;
            
            const topLimit = HEADER_HEIGHT + GAME_OVER_THRESHOLD; // 5px –æ—Ç –Ω–∏–∑–∞ —à–∞–ø–∫–∏
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ —É—Å—Ç–æ—è–≤—à–∏–µ—Å—è —Å–º–∞–π–ª—ã
            for (const emoji of gameState.emojis) {
                if (emoji.merged || !emoji.settled) continue;
                
                const emojiTop = emoji.y - emoji.radius;
                
                // –ï—Å–ª–∏ –≤–µ—Ä—Ö–Ω—è—è —Ç–æ—á–∫–∞ —Å–º–∞–π–ª–∞ –≤—ã—à–µ –ª–∏–º–∏—Ç–∞ - –∫–æ–Ω–µ—Ü –∏–≥—Ä—ã
                if (emojiTop < topLimit) {
                    endGame();
                    return;
                }
            }
        }
        
        function endGame() {
            gameState.gameOver = true;
            gameState.physicsRunning = false;
            
            setTimeout(() => {
                gameScreen.style.opacity = '0';
                gameScreen.style.pointerEvents = 'none';
                
                finalScore.textContent = gameState.score;
                gameOverScreen.style.opacity = '1';
                gameOverScreen.style.pointerEvents = 'auto';
            }, 1000);
        }
        
        // ================= –û–ë–ù–û–í–õ–ï–ù–ò–ï UI =================
        
        function updateUI() {
            scoreValue.textContent = gameState.score;
            nextEmoji.textContent = EMOJI_LEVELS[gameState.nextEmoji - 1];
            
            // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–º–∞–π–ª–∞ –≤ —à–∞–ø–∫–µ
            const scale = Math.min(SCREEN_WIDTH / 400, 1);
            const headerSize = Math.min(EMOJI_SIZES[gameState.nextEmoji - 1] * 0.45 * scale, 40);
            nextEmoji.style.fontSize = `${headerSize}px`;
        }
        
        // ================= –ó–ê–ü–£–°–ö =================
        
        window.addEventListener('DOMContentLoaded', init);
        
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
