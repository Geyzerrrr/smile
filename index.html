    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: fixed;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;

        #app {
            width: 100%;
            height: 100%;
            max-width: 400px;
            max-height: 800px;
            aspect-ratio: 400/800;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
            z-index: 100;

        .start-screen {

        .title {

            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
            text-align: center;
        }
        
        .subtitle {

            margin-bottom: 2rem;

            line-height: 1.4;

        .btn {

            border: none;

            color: #333;

        .btn:active {

        .game-header {
            position: absolute;

            left: 0;
            width: 100%;
            height: 10%;
            min-height: 80px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            z-index: 90;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .score-container, .next-container {
            text-align: center;
            flex: 1;
        }
        
        .score-label, .next-label {
            font-size: 0.8rem;

        .score-value {

        .next-emoji {
            font-size: 2.5rem;

        #gameContainer {
            position: absolute;
            top: 10%;
            left: 0;

        .floor {
            position: absolute;

            z-index: 999;

        .emoji {

            transform-origin: center;

            text-shadow: 0 2px 4px rgba(0,0,0,0.5);

            transform: none !important;

        .game-over-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);

        @keyframes merge {

            100% { transform: scale(1); }
        }
        
        .merge-animation {
            animation: merge 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

<body>
    <div id="app">
        <div class="screen start-screen" id="startScreen">

            <button class="btn" id="startBtn">–ò–ì–†–ê–¢–¨</button>

        </div>
        
        <div class="screen game-screen" id="gameScreen">
            <div class="game-header">
                <div class="score-container">
                    <div class="score-label">–û–ß–ö–ò</div>

                <h2 style="font-size: 1.8rem; margin-bottom: 1rem;">–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!</h2>
                <div class="final-score" id="finalScore">0</div>
                <p style="opacity: 0.8; margin-bottom: 1.5rem;">–¢–≤–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç</p>

            </div>

    </div>

    <script>
        const EMOJI_LEVELS = ["üòä", "üåö", "ü§¢", "ü§©", "ü§ë", "ü§Ø", "üò®"];
        const EMOJI_SIZES = [35, 55, 80, 115, 160, 220, 300];
        const POINTS_PER_LEVEL = [10, 40, 120, 350, 1000, 3000, 9000];
        
        let SCREEN_WIDTH = 400;
        let SCREEN_HEIGHT = 800;
        let HEADER_HEIGHT = 80;
        let FLOOR_HEIGHT = 40;
        let GAME_HEIGHT = 720;
        let FLOOR_Y = GAME_HEIGHT - FLOOR_HEIGHT;
        let GAME_OVER_THRESHOLD = 5;
        
        class Emoji {
            constructor(x, y, level) {
                this.id = Date.now() + Math.random();
                this.level = level;
                this.size = EMOJI_SIZES[level - 1];
                this.x = x - this.size/2;
                this.y = y - this.size/2;
                this.vx = 0;
                this.vy = 0;
                this.rotation = 0;
                this.rotationSpeed = 0;
                this.settled = false;
                this.merged = false;
                this.onFloor = false;
                this.settledTime = 0;
                this.wasMoved = false;
                
                this.element = document.createElement('div');
                this.element.className = 'emoji';
                this.element.textContent = EMOJI_LEVELS[level - 1];
                this.element.style.fontSize = `${this.size}px`;
                this.element.style.width = `${this.size}px`;
                this.element.style.height = `${this.size}px`;
                this.element.style.lineHeight = `${this.size}px`;
                this.updatePosition();
                
                gameContainer.appendChild(this.element);
            }
            
            updatePosition() {
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                this.element.style.transform = `rotate(${this.rotation}deg)`;
            }
            
            getBounds() {
                return {
                    left: this.x,
                    right: this.x + this.size,
                    top: this.y,
                    bottom: this.y + this.size
                };
            }
            
            centerX() {
                return this.x + this.size/2;
            }
            
            centerY() {
                return this.y + this.size/2;
            }
            
            remove() {
                if (this.element && this.element.parentNode) {
                    this.element.remove();
                }
            }
            
            markForMerge() {
                this.merged = true;
                this.element.classList.add('merge-animation');
            }
        }
        
        let gameState = {
            emojis: [],
            nextEmoji: 1,
            score: 0,
            gameOver: false,
            physicsRunning: false,
            moves: 0,
            
            gravity: 0.3,
            friction: 0.95,
            bounce: 0.4,
            wallBounce: 0.8
        };
        
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreValue = document.getElementById('scoreValue');
        const nextEmoji = document.getElementById('nextEmoji');
        const finalScore = document.getElementById('finalScore');
        const gameContainer = document.getElementById('gameContainer');
        const app = document.getElementById('app');
        
        function init() {
            setupEventListeners();
            updateGameDimensions();
            resetGame();
            
            window.addEventListener('resize', updateGameDimensions);
            window.addEventListener('orientationchange', () => {
                setTimeout(updateGameDimensions, 300);
            });
        }
        
        function updateGameDimensions() {
            const rect = app.getBoundingClientRect();
            SCREEN_WIDTH = rect.width;
            SCREEN_HEIGHT = rect.height;
            
            HEADER_HEIGHT = SCREEN_HEIGHT * 0.1;
            FLOOR_HEIGHT = 40;
            GAME_HEIGHT = SCREEN_HEIGHT - HEADER_HEIGHT;
            FLOOR_Y = GAME_HEIGHT - FLOOR_HEIGHT;
            
            gameContainer.style.height = `${GAME_HEIGHT}px`;
            gameContainer.style.top = `${HEADER_HEIGHT}px`;
            
            const header = document.querySelector('.game-header');
            if (header) {
                header.style.height = `${HEADER_HEIGHT}px`;
            }
        }
        
        function setupEventListeners() {
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('playAgainBtn').addEventListener('click', startGame);
            
            gameContainer.addEventListener('click', handleGameTap);
            gameContainer.addEventListener('touchstart', handleGameTouch, { passive: false });
        }
        
        function startGame() {
            resetGame();
            clearGameContainer();
            
            startScreen.style.opacity = '0';
            startScreen.style.pointerEvents = 'none';
            gameOverScreen.style.opacity = '0';
            gameOverScreen.style.pointerEvents = 'none';
            
            setTimeout(() => {
                gameScreen.style.opacity = '1';
                gameScreen.style.pointerEvents = 'auto';
                gameState.physicsRunning = true;
                requestAnimationFrame(gameLoop);
            }, 300);
        }
        
        function resetGame() {
            gameState.emojis.forEach(emoji => emoji.remove());
            gameState = {
                emojis: [],
                nextEmoji: getRandomEmojiLevel(),
                score: 0,
                gameOver: false,
                physicsRunning: false,
                moves: 0,
                gravity: 0.3,
                friction: 0.95,
                bounce: 0.4,
                wallBounce: 0.8
            };
            
            updateUI();
        }
        
        function clearGameContainer() {
            const floor = gameContainer.querySelector('.floor');
            gameContainer.innerHTML = '';
            if (floor) gameContainer.appendChild(floor);
        }
        
        function getRandomEmojiLevel() {
            const r = Math.random();
            if (r < 0.5) return 1;
            if (r < 0.75) return 2;
            if (r < 0.9) return 3;
            if (r < 0.97) return 4;
            if (r < 0.99) return 5;
            return 6;
        }
        
        function handleGameTap(e) {
            if (gameState.gameOver || !gameState.physicsRunning) return;
            
            const rect = gameContainer.getBoundingClientRect();
            const x = Math.max(50, Math.min(e.clientX - rect.left, SCREEN_WIDTH - 50));
            
            createEmojiAt(x, 100);
            gameState.moves++;
        }
        
        function handleGameTouch(e) {
            e.preventDefault();
            if (gameState.gameOver || !gameState.physicsRunning) return;
            
            const touch = e.touches[0];
            const rect = gameContainer.getBoundingClientRect();
            const x = Math.max(50, Math.min(touch.clientX - rect.left, SCREEN_WIDTH - 50));
            
            createEmojiAt(x, 100);
            gameState.moves++;
        }
        
        function createEmojiAt(x, y) {
            const emoji = new Emoji(x, y, gameState.nextEmoji);
            
            emoji.vx = (Math.random() - 0.5) * 1.5;
            emoji.vy = 0.5 + Math.random() * 0.5;
            emoji.rotationSpeed = (Math.random() - 0.5) * 2;
            
            gameState.emojis.push(emoji);
            gameState.nextEmoji = getRandomEmojiLevel();
            updateUI();
        }
        
        let lastTime = 0;
        function gameLoop(timestamp) {
            if (!gameState.physicsRunning || gameState.gameOver) {
                if (gameState.physicsRunning) {
                    requestAnimationFrame(gameLoop);
                }
                return;
            }
            
            const deltaTime = lastTime ? Math.min((timestamp - lastTime) / 16.67, 2.5) : 1;
            lastTime = timestamp;
            
            updatePhysics(deltaTime);
            resolveCollisionsMultiplePasses(3);
            checkStability(deltaTime);
            checkMerges();
            checkGameOver();
            
            requestAnimationFrame(gameLoop);
        }
        
        function updatePhysics(deltaTime) {
            const activeEmojis = gameState.emojis.filter(e => !e.merged && !e.settled);
            
            for (const emoji of activeEmojis) {
                emoji.vy += gameState.gravity * deltaTime;
                emoji.vx *= Math.pow(gameState.friction, deltaTime);
                emoji.rotation += emoji.rotationSpeed * deltaTime;
                
                let newX = emoji.x + emoji.vx * deltaTime;
                let newY = emoji.y + emoji.vy * deltaTime;
                
                const bounds = emoji.getBounds();
                
                // –õ–ï–í–ê–Ø –°–¢–ï–ù–ê - –≥—Ä–∞–Ω–∏—Ü–∞ –±–ª–æ–∫–∞
                if (newX < 0) {
                    newX = 0;
                    emoji.vx = Math.abs(emoji.vx) * gameState.wallBounce;
                    emoji.rotationSpeed *= 0.8;
                }
                
                // –ü–†–ê–í–ê–Ø –°–¢–ï–ù–ê - –≥—Ä–∞–Ω–∏—Ü–∞ –±–ª–æ–∫–∞
                if (newX + emoji.size > SCREEN_WIDTH) {
                    newX = SCREEN_WIDTH - emoji.size;
                    emoji.vx = -Math.abs(emoji.vx) * gameState.wallBounce;
                    emoji.rotationSpeed *= 0.8;
                }
                
                // –ñ–ï–°–¢–ö–ò–ô –ü–û–õ - –Ω–∏–∂–Ω—è—è –≥—Ä–∞–Ω–∏—Ü–∞ –±–ª–æ–∫–∞
                if (newY + emoji.size > FLOOR_Y) {
                    newY = FLOOR_Y - emoji.size;
                    emoji.vy = -Math.abs(emoji.vy) * gameState.bounce;
                    emoji.onFloor = true;
                    emoji.rotationSpeed *= 0.7;
                    
                    if (Math.abs(emoji.vy) < 0.5) {
                        emoji.vy = 0;
                    }
                }
                
                // –ü–û–¢–û–õ–û–ö - –≤–µ—Ä—Ö–Ω—è—è –≥—Ä–∞–Ω–∏—Ü–∞ —à–∞–ø–∫–∏
                if (newY < HEADER_HEIGHT + GAME_OVER_THRESHOLD) {
                    newY = HEADER_HEIGHT + GAME_OVER_THRESHOLD;
                    emoji.vy = Math.abs(emoji.vy) * gameState.bounce;
                    emoji.rotationSpeed *= 0.8;
                }
                
                emoji.x = newX;
                emoji.y = newY;
                emoji.updatePosition();
            }
        }
        
        function resolveCollisionsMultiplePasses(passes) {
            const floorY = FLOOR_Y;
    
        for (let pass = 0; pass < passes; pass++) {
            const activeEmojis = gameState.emojis.filter(e => !e.merged);
            activeEmojis.forEach(e => e.wasMoved = false);

            for (let i = 0; i < activeEmojis.length; i++) {
                const a = activeEmojis[i];
                for (let j = i + 1; j < activeEmojis.length; j++) {
                    const b = activeEmojis[j];

                    const aBounds = a.getBounds();
                    const bBounds = b.getBounds();

                // AABB Collision Check
                    const isColliding = aBounds.left < bBounds.right &&
                                        aBounds.right > bBounds.left &&
                                        aBounds.top < bBounds.bottom &&
                                        aBounds.bottom > bBounds.top;

                if (isColliding) {
                        const overlapX = Math.min(aBounds.right - bBounds.left, bBounds.right - aBounds.left);
                        const overlapY = Math.min(aBounds.bottom - bBounds.top, bBounds.bottom - aBounds.top);

                    // 1. POSITION RESOLUTION (Push them apart)
                        if (overlapX < overlapY) {
                            const dir = a.centerX() < b.centerX() ? -1 : 1;
                            a.x += (overlapX / 2) * dir;
                            b.x -= (overlapX / 2) * dir;
                        } else {
                            const dir = a.centerY() < b.centerY() ? -1 : 1;
                            a.y += (overlapY / 2) * dir;
                            b.y -= (overlapY / 2) * dir;
                        }

                    // 2. IMMEDIATE BOUNDARY CLAMPING (The "No Floor" Fix)
                    // Ensure resolution didn't push anyone through the floor or walls
                        [a, b].forEach(emoji => {
                            // Floor check
                            if (emoji.y + emoji.size > floorY) {
                            emoji.y = floorY - emoji.size;
                            }
                            // Wall checks
                            if (emoji.x < 0) emoji.x = 0;
                            if (emoji.x + emoji.size > SCREEN_WIDTH) emoji.x = SCREEN_WIDTH - emoji.size;
                        
                            emoji.updatePosition();
                        });

                        // 3. IMPULSE RESOLUTION (Elasticity/Bounce)
                        const dx = a.centerX() - b.centerX();
                        const dy = a.centerY() - b.centerY();
                        const distance = Math.sqrt(dx * dx + dy * dy) || 0.1;
                        const nx = dx / distance;
                        const ny = dy / distance;

                        const relativeVx = b.vx - a.vx;
                        const relativeVy = b.vy - a.vy;
                        const velocityAlongNormal = relativeVx * nx + relativeVy * ny;

                        if (velocityAlongNormal < 0) {
                            const impulse = -velocityAlongNormal * 0.5; 
                            a.vx -= impulse * nx;
                            a.vy -= impulse * ny;
                            b.vx += impulse * nx;
                            b.vy += impulse * ny;
                       }
    
                        //a.wasMoved = true;
                        //b.wasMoved = true;
                    }
                }
            }
        }
        }
        
        function checkStability(deltaTime) {
            for (const emoji of gameState.emojis) {
                if (emoji.merged || emoji.settled) continue;
                
                const isSlow = Math.abs(emoji.vx) < 0.05 && Math.abs(emoji.vy) < 0.05;
                const touchingFloor = (emoji.y + emoji.size >= FLOOR_Y - 2);
                
                if (isSlow && touchingFloor && !emoji.wasMoved) {
                    emoji.settledTime += deltaTime;
                    
                    if (emoji.settledTime > 0.3) {
                        emoji.settled = true;
                        emoji.vx = 0;
                        emoji.vy = 0;
                        emoji.rotationSpeed = 0;
                        
                        // –ñ–µ—Å—Ç–∫–æ —Å—Ç–∞–≤–∏–º –Ω–∞ –ø–æ–ª
                        emoji.y = FLOOR_Y - emoji.size;
                        emoji.updatePosition();
                    }
                } else {
                    emoji.settledTime = 0;
                }
            }
        }
        
        function checkMerges() {
            const emojis = gameState.emojis.filter(e => !e.merged);
            let mergedSomething = false;
            
            for (let i = 0; i < emojis.length; i++) {
                for (let j = i + 1; j < emojis.length; j++) {
                    const a = emojis[i];
                    const b = emojis[j];
                    
                    if (a.level === b.level && a.level < 7) {
                        const aBounds = a.getBounds();
                        const bBounds = b.getBounds();
                        
                        // –°–ª–∏—è–Ω–∏–µ –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏
                        const touching = 
                            aBounds.left < bBounds.right + 1 &&
                            aBounds.right > bBounds.left - 1 &&
                            aBounds.top < bBounds.bottom + 1 &&
                            aBounds.bottom > bBounds.top - 1;
                        
                        if (touching) {
                            mergeEmojis(a, b);
                            mergedSomething = true;
                            break;
                        }
                    }
                }
                if (mergedSomething) break;
            }
            
            if (mergedSomething) {
                setTimeout(() => checkMerges(), 200);
            }
        }
        
        function mergeEmojis(a, b) {
            a.markForMerge();
            b.markForMerge();
            
            const newLevel = Math.min(a.level + 1, 7);
            const points = POINTS_PER_LEVEL[a.level - 1];
            gameState.score += points;
            
            setTimeout(() => {
                a.remove();
                b.remove();
                
                const centerX = (a.x + b.x + a.size) / 2;
                const centerY = (a.y + b.y + a.size) / 2;
                const newEmoji = new Emoji(centerX, centerY, newLevel);
                
                newEmoji.settled = true;
                newEmoji.onFloor = a.onFloor || b.onFloor;
                newEmoji.vx = 0;
                newEmoji.vy = 0;
                newEmoji.rotationSpeed = 0;
                
                if (newEmoji.onFloor) {
                    newEmoji.y = FLOOR_Y - newEmoji.size;
                }
                
                gameState.emojis.push(newEmoji);
                gameState.emojis = gameState.emojis.filter(e => e !== a && e !== b);
                
                updateUI();
                for (i = 0; i < 3; i++) fixCollisionsForNewEmoji(newEmoji);
                
            }, 500);
        }
        
        function fixCollisionsForNewEmoji(newEmoji) {
            if (newEmoji.onFloor) {
                newEmoji.y = FLOOR_Y - newEmoji.size;
            }
            
            for (const other of gameState.emojis) {
                if (other === newEmoji || other.merged) continue;
                
                const aBounds = newEmoji.getBounds();
                const bBounds = other.getBounds();
                
                const collision = 
                    aBounds.left < bBounds.right &&
                    aBounds.right > bBounds.left &&
                    aBounds.top < bBounds.bottom &&
                    aBounds.bottom > bBounds.top;
                
                if (collision) {
                    const overlapX = Math.min(
                        aBounds.right - bBounds.left,
                        bBounds.right - aBounds.left
                    );
                    const overlapY = Math.min(
                        aBounds.bottom - bBounds.top,
                        bBounds.bottom - aBounds.top
                    );
                    
                    if (overlapX < overlapY) {
                        newEmoji.x -= overlapX;
                    } else {
                        newEmoji.y -= overlapY;
                    }
                    
                    if (newEmoji.y + newEmoji.size > FLOOR_Y) {
                        newEmoji.y = FLOOR_Y - newEmoji.size;
                    }
                    
                    newEmoji.updatePosition();
                }
            }
        }
        
        function checkGameOver() {
            if (gameState.gameOver || gameState.moves < 5) return;
            
            const topLimit = HEADER_HEIGHT + GAME_OVER_THRESHOLD;
            
            for (const emoji of gameState.emojis) {
                if (emoji.merged || !emoji.settled) continue;
                
                if (emoji.y < topLimit) {
                    endGame();
                    return;
                }
            }
        }
        
        function endGame() {
            gameState.gameOver = true;
            gameState.physicsRunning = false;
            
            setTimeout(() => {
                gameScreen.style.opacity = '0';
                gameScreen.style.pointerEvents = 'none';
                
                finalScore.textContent = gameState.score;
                gameOverScreen.style.opacity = '1';
                gameOverScreen.style.pointerEvents = 'auto';
            }, 1000);
        }
        
        function updateUI() {
            scoreValue.textContent = gameState.score;
            nextEmoji.textContent = EMOJI_LEVELS[gameState.nextEmoji - 1];
            
            const scale = Math.min(SCREEN_WIDTH / 400, 1);
            const headerSize = Math.min(EMOJI_SIZES[gameState.nextEmoji - 1] * 0.45 * scale, 40);
            nextEmoji.style.fontSize = `${headerSize}px`;
        }
        
        window.addEventListener('DOMContentLoaded', init);
        
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
