<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–°–º–∞–π–ª–∏</title>
    <style>
        /* –§–ò–ö–°–ò–†–û–í–ê–ù–ù–ê–Ø –í–ï–†–°–¢–ö–ê –ü–û–î –¢–ï–õ–ï–§–û–ù 9:16 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
        }
        
        /* –≠–ö–†–ê–ù–´ */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
            z-index: 100;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .start-screen {
            z-index: 200;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .game-screen {
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }
        
        .game-over-screen {
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.95);
        }
        
        /* –ó–ê–ì–û–õ–û–í–û–ö */
        .title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
            text-align: center;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            text-align: center;
            padding: 0 1rem;
        }
        
        /* –ö–ù–û–ü–ö–ò */
        .btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 25px;
            padding: 1rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            margin: 0.5rem;
            transition: transform 0.1s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            min-width: 180px;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        /* –®–ê–ü–ö–ê –ò–ì–†–´ - –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ô –†–ê–ó–ú–ï–† */
        .game-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 70px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            z-index: 90;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .score-container, .next-container {
            text-align: center;
            flex: 1;
        }
        
        .score-label, .next-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.2rem;
            font-weight: 600;
        }
        
        .score-value {
            font-size: 2rem;
            font-weight: 900;
            color: #FFD700;
        }
        
        .next-emoji {
            font-size: 2.5rem;
        }
        
        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï - –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ô –†–ê–ó–ú–ï–† */
        #gameContainer {
            position: absolute;
            top: 70px;
            left: 0;
            width: 100vw;
            height: calc(100vh - 70px);
            height: calc(100dvh - 70px);
            z-index: 50;
            overflow: hidden;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.2));
        }
        
        /* –°–ú–ê–ô–õ–ò–ö–ò - –° –†–ê–ó–ù–´–ú–ò –£–ì–õ–ê–ú–ò –ü–ê–î–ï–ù–ò–Ø */
        .emoji {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: normal;
            transform-origin: center;
            transform: translate(-50%, -50%);
            will-change: transform;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            transition: transform 0.05s linear;
        }
        
        /* –≠–ö–†–ê–ù –ó–ê–í–ï–†–®–ï–ù–ò–Ø */
        .game-over-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 2rem 1.5rem;
            text-align: center;
            width: 85vw;
            max-width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .final-score {
            font-size: 3.5rem;
            margin: 1rem 0;
            color: #FFD700;
            font-weight: 900;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes merge {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.8); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .merge-animation {
            animation: merge 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* –ü–û–î–°–ö–ê–ó–ö–ê */
        .tap-hint {
            position: absolute;
            bottom: 6rem;
            font-size: 1.4rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 2px 6px rgba(0,0,0,0.5);
            animation: pulse 1.5s infinite;
            text-align: center;
            z-index: 60;
        }
        
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
    <div class="screen start-screen" id="startScreen">
        <h1 class="title">–°–ú–ê–ô–õ–ò</h1>
        <p class="subtitle">–ë—Ä–æ—Å–∞–π, –∫–∞—Ç–∞–π, —Å–æ–±–∏—Ä–∞–π!</p>
        <button class="btn" id="startBtn">–ò–ì–†–ê–¢–¨</button>
        <div class="tap-hint" id="tapHint">üëá –¢–ê–ü–ê–ô –°–í–ï–†–•–£ üëá</div>
    </div>
    
    <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
    <div class="screen game-screen" id="gameScreen">
        <div class="game-header">
            <div class="score-container">
                <div class="score-label">–û–ß–ö–ò</div>
                <div class="score-value" id="scoreValue">0</div>
            </div>
            <div class="next-container">
                <div class="next-label">–°–õ–ï–î–£–Æ–©–ò–ô</div>
                <div class="next-emoji" id="nextEmoji">üòä</div>
            </div>
        </div>
        
        <div id="gameContainer"></div>
    </div>
    
    <!-- –≠–∫—Ä–∞–Ω –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è -->
    <div class="screen game-over-screen" id="gameOverScreen">
        <div class="game-over-content">
            <h2 style="font-size: 1.8rem; margin-bottom: 1rem;">–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!</h2>
            <div class="final-score" id="finalScore">0</div>
            <p style="opacity: 0.8; margin-bottom: 1.5rem;">–¢–≤–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç</p>
            <button class="btn" id="playAgainBtn">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
        </div>
    </div>

    <script>
        // ================= –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø =================
        const EMOJI_LEVELS = ["üòä", "üòé", "ü•≥", "ü§©", "ü§ë", "ü§Ø", "üëë"];
        
        // –ì–†–ê–î–ê–¶–ò–Ø –†–ê–ó–ú–ï–†–û–í - –ë–û–õ–¨–®–ê–Ø –†–ê–ó–ù–ò–¶–ê!
        const EMOJI_SIZES = [45, 70, 100, 140, 190, 250, 320];
        
        // –û–ß–ö–ò –ó–ê –ö–ê–ñ–î–´–ô –£–†–û–í–ï–ù–¨
        const POINTS_PER_LEVEL = [10, 40, 120, 350, 1000, 3000, 9000];
        
        // ================= –°–û–°–¢–û–Ø–ù–ò–ï –ò–ì–†–´ =================
        let gameState = {
            emojis: [],        // –ú–∞—Å—Å–∏–≤ —Ñ–∏–∑–∏—á–µ—Å–∫–∏—Ö –æ–±—ä–µ–∫—Ç–æ–≤
            nextEmoji: 1,      // –£—Ä–æ–≤–µ–Ω—å —Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–º–∞–π–ª–∏–∫–∞ (1-7)
            score: 0,          // –¢–µ–∫—É—â–∏–µ –æ—á–∫–∏
            gameOver: false,   // –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞?
            physicsRunning: false, // –§–∏–∑–∏–∫–∞ –∞–∫—Ç–∏–≤–Ω–∞?
            lastUpdateTime: 0, // –í—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            
            // –§–∏–∑–∏—á–µ—Å–∫–∏–µ –∫–æ–Ω—Å—Ç–∞–Ω—Ç—ã
            gravity: 0.8,
            friction: 0.95,
            bounce: 0.6,
            maxEmojis: 50
        };
        
        // ================= –î–û–ú-–≠–õ–ï–ú–ï–ù–¢–´ =================
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreValue = document.getElementById('scoreValue');
        const nextEmoji = document.getElementById('nextEmoji');
        const finalScore = document.getElementById('finalScore');
        const gameContainer = document.getElementById('gameContainer');
        
        // ================= –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =================
        function init() {
            setupEventListeners();
            resetGame();
        }
        
        function setupEventListeners() {
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('playAgainBtn').addEventListener('click', startGame);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–∞–ø–æ–≤ - –±—Ä–æ—Å–∞–µ–º —Å–º–∞–π–ª–∏–∫–∏ –ü–û–î –®–ê–ü–ö–û–ô
            gameContainer.addEventListener('click', handleGameTap);
            gameContainer.addEventListener('touchstart', handleGameTouch, { passive: false });
        }
        
        // ================= –ò–ì–†–ê =================
        
        function startGame() {
            resetGame();
            clearGameContainer();
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —ç–∫—Ä–∞–Ω—ã
            startScreen.style.opacity = '0';
            startScreen.style.pointerEvents = 'none';
            gameOverScreen.style.opacity = '0';
            gameOverScreen.style.pointerEvents = 'none';
            
            setTimeout(() => {
                gameScreen.style.opacity = '1';
                gameScreen.style.pointerEvents = 'auto';
                gameState.physicsRunning = true;
                startPhysicsLoop();
            }, 300);
        }
        
        function resetGame() {
            gameState = {
                emojis: [],
                nextEmoji: getRandomEmojiLevel(),
                score: 0,
                gameOver: false,
                physicsRunning: false,
                lastUpdateTime: 0,
                gravity: 0.8,
                friction: 0.95,
                bounce: 0.6,
                maxEmojis: 50
            };
            
            updateUI();
        }
        
        function clearGameContainer() {
            gameContainer.innerHTML = '';
        }
        
        function getRandomEmojiLevel() {
            const r = Math.random();
            // 70% - —É—Ä–æ–≤–µ–Ω—å 1, 20% - —É—Ä–æ–≤–µ–Ω—å 2, 7% - —É—Ä–æ–≤–µ–Ω—å 3, 3% - —É—Ä–æ–≤–µ–Ω—å 4
            if (r < 0.7) return 1;
            if (r < 0.9) return 2;
            if (r < 0.97) return 3;
            return 4;
        }
        
        // ================= –û–ë–†–ê–ë–û–¢–ö–ê –¢–ê–ü–û–í =================
        
        function handleGameTap(e) {
            if (gameState.gameOver || !gameState.physicsRunning) return;
            
            const rect = gameContainer.getBoundingClientRect();
            const x = e.clientX;
            
            // –ë—Ä–æ—Å–∞–µ–º —Å–º–∞–π–ª–∏–∫ —Å—Ä–∞–∑—É –ø–æ–¥ —à–∞–ø–∫–æ–π (70px –æ—Ç –≤–µ—Ä—Ö–∞ —ç–∫—Ä–∞–Ω–∞)
            const startY = rect.top + 10;
            
            createEmojiAt(x, startY);
        }
        
        function handleGameTouch(e) {
            e.preventDefault();
            if (gameState.gameOver || !gameState.physicsRunning) return;
            
            const touch = e.touches[0];
            const rect = gameContainer.getBoundingClientRect();
            const x = touch.clientX;
            const startY = rect.top + 10;
            
            createEmojiAt(x, startY);
        }
        
        // ================= –°–û–ó–î–ê–ù–ò–ï –°–ú–ê–ô–õ–ò–ö–ê =================
        
        function createEmojiAt(x, startY) {
            const level = gameState.nextEmoji;
            const size = EMOJI_SIZES[level - 1];
            
            // –°–ª—É—á–∞–π–Ω—ã–π –Ω–∞–∫–ª–æ–Ω –ø—Ä–∏ –ø–∞–¥–µ–Ω–∏–∏ (-30 –¥–æ 30 –≥—Ä–∞–¥—É—Å–æ–≤)
            const rotation = (Math.random() - 0.5) * 60;
            
            // –°–æ–∑–¥–∞–µ–º DOM —ç–ª–µ–º–µ–Ω—Ç
            const emojiEl = document.createElement('div');
            emojiEl.className = 'emoji';
            emojiEl.textContent = EMOJI_LEVELS[level - 1];
            emojiEl.style.fontSize = `${size}px`;
            emojiEl.style.width = `${size}px`;
            emojiEl.style.height = `${size}px`;
            emojiEl.style.lineHeight = `${size}px`;
            emojiEl.style.left = `${x}px`;
            emojiEl.style.top = `${startY}px`;
            emojiEl.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è —É—Ä–æ–≤–Ω—è
            applyEmojiStyles(emojiEl, level);
            
            gameContainer.appendChild(emojiEl);
            
            // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å (–Ω–µ —Å–ª–∏—à–∫–æ–º —Å–∏–ª—å–Ω–∞—è)
            const vx = (Math.random() - 0.5) * 6;
            const vy = 2 + Math.random() * 3;
            
            // –°–æ–∑–¥–∞–µ–º —Ñ–∏–∑–∏—á–µ—Å–∫–∏–π –æ–±—ä–µ–∫—Ç
            const physicsEmoji = {
                element: emojiEl,
                level: level,
                x: x,
                y: startY,
                vx: vx,
                vy: vy,
                radius: size / 2,
                size: size,
                rotation: rotation,
                rotationSpeed: (Math.random() - 0.5) * 10,
                merged: false,
                id: Date.now() + Math.random()
            };
            
            gameState.emojis.push(physicsEmoji);
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª–µ–¥—É—é—â–∏–π —ç–º–æ–¥–∑–∏
            gameState.nextEmoji = getRandomEmojiLevel();
            
            updateUI();
        }
        
        function applyEmojiStyles(element, level) {
            // –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏
            element.style.color = 'white';
            element.style.textShadow = '0 3px 6px rgba(0,0,0,0.7)';
            
            // –Ø–†–ö–ò–ï –≠–§–§–ï–ö–¢–´ –î–õ–Ø –í–´–°–û–ö–ò–• –£–†–û–í–ù–ï–ô
            switch(level) {
                case 4: // ü§©
                    element.style.filter = 'drop-shadow(0 0 20px gold) brightness(1.1)';
                    element.style.textShadow = '0 0 25px gold, 0 3px 8px rgba(0,0,0,0.7)';
                    break;
                case 5: // ü§ë
                    element.style.filter = 'drop-shadow(0 0 25px orange) brightness(1.2)';
                    element.style.textShadow = '0 0 30px orange, 0 0 15px gold, 0 3px 8px rgba(0,0,0,0.7)';
                    break;
                case 6: // ü§Ø
                    element.style.filter = 'drop-shadow(0 0 30px red) brightness(1.3)';
                    element.style.textShadow = '0 0 35px red, 0 0 20px orange, 0 3px 8px rgba(0,0,0,0.7)';
                    break;
                case 7: // üëë - –û–ì–†–û–ú–ù–´–ô –ò –Ø–†–ö–ò–ô!
                    element.style.filter = 'drop-shadow(0 0 40px gold) brightness(1.4)';
                    element.style.textShadow = '0 0 45px gold, 0 0 25px white, 0 3px 8px rgba(0,0,0,0.7)';
                    break;
            }
        }
        
        // ================= –§–ò–ó–ò–ß–ï–°–ö–ò–ô –î–í–ò–ñ–û–ö =================
        
        function startPhysicsLoop() {
            function update(currentTime) {
                if (!gameState.physicsRunning || gameState.gameOver) {
                    requestAnimationFrame(update);
                    return;
                }
                
                const deltaTime = gameState.lastUpdateTime ? 
                    Math.min((currentTime - gameState.lastUpdateTime) / 16.67, 2) : 1;
                gameState.lastUpdateTime = currentTime;
                
                updatePhysics(deltaTime);
                checkCollisions();
                checkMerges();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω–µ—Ü –∏–≥—Ä—ã —Ä–∞–∑ –≤ 30 –∫–∞–¥—Ä–æ–≤ (‚âà0.5 —Å–µ–∫)
                if (currentTime % 500 < 16) {
                    checkGameOver();
                }
                
                requestAnimationFrame(update);
            }
            
            gameState.lastUpdateTime = performance.now();
            requestAnimationFrame(update);
        }
        
        function updatePhysics(deltaTime) {
            const containerRect = gameContainer.getBoundingClientRect();
            const floorY = containerRect.bottom - 10;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–π —ç–º–æ–¥–∑–∏
            for (let i = 0; i < gameState.emojis.length; i++) {
                const emoji = gameState.emojis[i];
                if (emoji.merged) continue;
                
                // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è - –ü–õ–ê–í–ù–û–ï –ø–∞–¥–µ–Ω–∏–µ
                emoji.vy += gameState.gravity * deltaTime;
                
                // –¢—Ä–µ–Ω–∏–µ (—Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –Ω–∞ –∑–µ–º–ª–µ)
                const isOnGround = emoji.y + emoji.radius >= floorY - 2;
                if (isOnGround) {
                    emoji.vx *= Math.pow(gameState.friction, deltaTime);
                    emoji.vy *= 0.8; // –ë—ã—Å—Ç—Ä–æ–µ –∑–∞—Ç—É—Ö–∞–Ω–∏–µ –ø—Ä–∏ —É–¥–∞—Ä–µ –æ –ø–æ–ª
                    if (Math.abs(emoji.vx) < 0.2) emoji.vx = 0;
                    if (Math.abs(emoji.vy) < 0.5) emoji.vy = 0;
                    emoji.rotationSpeed *= 0.9;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
                emoji.x += emoji.vx * deltaTime;
                emoji.y += emoji.vy * deltaTime;
                
                // –í—Ä–∞—â–µ–Ω–∏–µ
                emoji.rotation += emoji.rotationSpeed * deltaTime;
                
                // –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞ –ø–æ X
                const leftBound = containerRect.left + emoji.radius;
                const rightBound = containerRect.right - emoji.radius;
                
                if (emoji.x < leftBound) {
                    emoji.x = leftBound;
                    emoji.vx = Math.abs(emoji.vx) * gameState.bounce;
                    emoji.rotationSpeed = -emoji.rotationSpeed * 0.8;
                }
                if (emoji.x > rightBound) {
                    emoji.x = rightBound;
                    emoji.vx = -Math.abs(emoji.vx) * gameState.bounce;
                    emoji.rotationSpeed = -emoji.rotationSpeed * 0.8;
                }
                
                // –ü–æ–ª - –æ—Ç—Å–∫–æ–∫
                if (emoji.y + emoji.radius > floorY) {
                    emoji.y = floorY - emoji.radius;
                    emoji.vy = -Math.abs(emoji.vy) * gameState.bounce;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç –ø—Ä–∏ —É–¥–∞—Ä–µ
                    emoji.rotationSpeed += (Math.random() - 0.5) * 20;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∏ –≤—Ä–∞—â–µ–Ω–∏–µ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
                emoji.element.style.left = `${emoji.x}px`;
                emoji.element.style.top = `${emoji.y}px`;
                emoji.element.style.transform = `translate(-50%, -50%) rotate(${emoji.rotation}deg)`;
            }
        }
        
        function checkCollisions() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è –≤—Å–µ—Ö –ø–∞—Ä —Å–º–∞–π–ª–∏–∫–æ–≤
            for (let i = 0; i < gameState.emojis.length; i++) {
                const a = gameState.emojis[i];
                if (a.merged) continue;
                
                for (let j = i + 1; j < gameState.emojis.length; j++) {
                    const b = gameState.emojis[j];
                    if (b.merged) continue;
                    
                    const dx = a.x - b.x;
                    const dy = a.y - b.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = a.radius + b.radius;
                    
                    // –ï—Å–ª–∏ —Å–º–∞–π–ª–∏–∫–∏ –ø–µ—Ä–µ—Å–µ–∫–∞—é—Ç—Å—è
                    if (distance < minDistance && distance > 0) {
                        // –†–∞–∑—Ä–µ—à–∞–µ–º –∫–æ–ª–ª–∏–∑–∏—é - –æ—Ç—Ç–∞–ª–∫–∏–≤–∞–µ–º
                        const angle = Math.atan2(dy, dx);
                        const overlap = (minDistance - distance) / 2;
                        
                        a.x += Math.cos(angle) * overlap * 1.5;
                        a.y += Math.sin(angle) * overlap * 1.5;
                        b.x -= Math.cos(angle) * overlap * 1.5;
                        b.y -= Math.sin(angle) * overlap * 1.5;
                        
                        // –≠—Ñ—Ñ–µ–∫—Ç —Å–∫–∞—Ç—ã–≤–∞–Ω–∏—è - –µ—Å–ª–∏ –æ–¥–∏–Ω –≤—ã—à–µ –¥—Ä—É–≥–æ–≥–æ
                        if (a.y < b.y) {
                            a.vx += (b.x - a.x) * 0.05;
                        } else {
                            b.vx += (a.x - b.x) * 0.05;
                        }
                    }
                }
            }
        }
        
        // ================= –°–õ–ò–Ø–ù–ò–Ø =================
        
        function checkMerges() {
            let mergedSomething = false;
            
            for (let i = 0; i < gameState.emojis.length; i++) {
                const a = gameState.emojis[i];
                if (a.merged) continue;
                
                for (let j = i + 1; j < gameState.emojis.length; j++) {
                    const b = gameState.emojis[j];
                    if (b.merged) continue;
                    
                    // –°–ª–∏–≤–∞—é—Ç—Å—è –¢–û–õ–¨–ö–û –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ —É—Ä–æ–≤–Ω–∏
                    if (a.level === b.level && a.level < 7) {
                        const dx = a.x - b.x;
                        const dy = a.y - b.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const mergeDistance = (a.radius + b.radius) * 0.6; // –ë–ª–∏–∑–∫–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è —Å–ª–∏—è–Ω–∏—è
                        
                        if (distance < mergeDistance) {
                            mergeEmojis(a, b);
                            mergedSomething = true;
                            break;
                        }
                    }
                }
                
                if (mergedSomething) break;
            }
            
            // –¶–µ–ø–Ω–∞—è —Ä–µ–∞–∫—Ü–∏—è
            if (mergedSomething) {
                setTimeout(() => checkMerges(), 400);
            }
        }
        
        function mergeEmojis(a, b) {
            a.merged = true;
            b.merged = true;
            
            const newLevel = Math.min(a.level + 1, 7);
            const points = POINTS_PER_LEVEL[a.level - 1];
            gameState.score += points;
            
            const centerX = (a.x + b.x) / 2;
            const centerY = (a.y + b.y) / 2;
            const newSize = EMOJI_SIZES[newLevel - 1];
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Å–ª–∏—è–Ω–∏—è
            a.element.classList.add('merge-animation');
            b.element.classList.add('merge-animation');
            
            setTimeout(() => {
                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ
                if (a.element && a.element.parentNode) a.element.remove();
                if (b.element && b.element.parentNode) b.element.remove();
                
                // –°–æ–∑–¥–∞–µ–º –ù–û–í–´–ô –û–ì–†–û–ú–ù–´–ô —Å–º–∞–π–ª–∏–∫
                const newEmoji = document.createElement('div');
                newEmoji.className = 'emoji';
                newEmoji.textContent = EMOJI_LEVELS[newLevel - 1];
                newEmoji.style.fontSize = `${newSize}px`;
                newEmoji.style.width = `${newSize}px`;
                newEmoji.style.height = `${newSize}px`;
                newEmoji.style.lineHeight = `${newSize}px`;
                newEmoji.style.left = `${centerX}px`;
                newEmoji.style.top = `${centerY}px`;
                newEmoji.style.transform = `translate(-50%, -50%) rotate(${(Math.random() - 0.5) * 60}deg)`;
                
                applyEmojiStyles(newEmoji, newLevel);
                
                gameContainer.appendChild(newEmoji);
                
                // –§–∏–∑–∏—á–µ—Å–∫–∏–π –æ–±—ä–µ–∫—Ç –Ω–æ–≤–æ–≥–æ —Å–º–∞–π–ª–∏–∫–∞
                const physicsEmoji = {
                    element: newEmoji,
                    level: newLevel,
                    x: centerX,
                    y: centerY,
                    vx: (Math.random() - 0.5) * 8,
                    vy: -Math.random() * 6,
                    radius: newSize / 2,
                    size: newSize,
                    rotation: (Math.random() - 0.5) * 60,
                    rotationSpeed: (Math.random() - 0.5) * 15,
                    merged: false,
                    id: Date.now() + Math.random()
                };
                
                gameState.emojis.push(physicsEmoji);
                
                updateUI();
                
                // –≠—Ñ—Ñ–µ–∫—Ç –æ—Ç—Ç–∞–ª–∫–∏–≤–∞–Ω–∏—è –ø—Ä–∏ —Å–ª–∏—è–Ω–∏–∏
                for (const emoji of gameState.emojis) {
                    if (emoji !== physicsEmoji && !emoji.merged) {
                        const dx = emoji.x - centerX;
                        const dy = emoji.y - centerY;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 200) {
                            const force = 300 / (distance + 1);
                            emoji.vx += (dx / distance) * force;
                            emoji.vy += (dy / distance) * force;
                        }
                    }
                }
                
            }, 500);
            
            // –£–¥–∞–ª—è–µ–º –∏–∑ –º–∞—Å—Å–∏–≤–∞
            gameState.emojis = gameState.emojis.filter(e => !e.merged);
        }
        
        // ================= –ö–û–ù–ï–¶ –ò–ì–†–´ =================
        
        function checkGameOver() {
            if (gameState.gameOver) return;
            
            const containerRect = gameContainer.getBoundingClientRect();
            const gameAreaHeight = containerRect.height;
            const topLimit = 20; // 20px –æ—Ç –≤–µ—Ä—Ö–∞ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç–∏–≥–ª–∏ –ª–∏ —Å–º–∞–π–ª–∏–∫–∏ –≤–µ—Ä—Ö–∞
            let spaceLeft = true;
            
            // –°—á–∏—Ç–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ —Å–º–∞–π–ª–∏–∫–∏
            const activeEmojis = gameState.emojis.filter(e => !e.merged);
            
            if (activeEmojis.length === 0) return; // –ï—â–µ –Ω–µ—Ç —Å–º–∞–π–ª–∏–∫–æ–≤
            
            // –ù–∞—Ö–æ–¥–∏–º —Å–∞–º—ã–π –≤–µ—Ä—Ö–Ω–∏–π —Å–º–∞–π–ª–∏–∫
            let highestY = containerRect.bottom;
            for (const emoji of activeEmojis) {
                const emojiTop = emoji.y - emoji.radius;
                if (emojiTop < highestY) {
                    highestY = emojiTop;
                }
            }
            
            // –ï—Å–ª–∏ —Å–∞–º—ã–π –≤–µ—Ä—Ö–Ω–∏–π —Å–º–∞–π–ª–∏–∫ –±–ª–∏–∑–∫–æ –∫ –≤–µ—Ä—Ö—É
            const distanceFromTop = highestY - containerRect.top;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–≤–æ–±–æ–¥–Ω–æ–µ –º–µ—Å—Ç–æ —Å–≤–µ—Ä—Ö—É
            if (distanceFromTop < topLimit) {
                spaceLeft = false;
            }
            
            // –¢–∞–∫–∂–µ –ø—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—â—É—é –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç—å
            const occupiedHeight = containerRect.bottom - highestY;
            const fillPercentage = occupiedHeight / gameAreaHeight;
            
            if (!spaceLeft || fillPercentage > 0.85 || activeEmojis.length > gameState.maxEmojis) {
                // –î–∞–µ–º –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É –ø–µ—Ä–µ–¥ –∫–æ–Ω—Ü–æ–º
                setTimeout(() => {
                    if (!gameState.gameOver) {
                        endGame();
                    }
                }, 500);
            }
        }
        
        function endGame() {
            gameState.gameOver = true;
            gameState.physicsRunning = false;
            
            setTimeout(() => {
                gameScreen.style.opacity = '0';
                gameScreen.style.pointerEvents = 'none';
                
                finalScore.textContent = gameState.score;
                gameOverScreen.style.opacity = '1';
                gameOverScreen.style.pointerEvents = 'auto';
            }, 800);
        }
        
        // ================= –û–ë–ù–û–í–õ–ï–ù–ò–ï UI =================
        
        function updateUI() {
            scoreValue.textContent = gameState.score;
            nextEmoji.textContent = EMOJI_LEVELS[gameState.nextEmoji - 1];
            
            // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º —Ä–∞–∑–º–µ—Ä —Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–º–∞–π–ª–∏–∫–∞ –≤ —Ö–µ–¥–µ—Ä–µ
            const headerSize = Math.min(EMOJI_SIZES[gameState.nextEmoji - 1] * 0.5, 45);
            nextEmoji.style.fontSize = `${headerSize}px`;
        }
        
        // ================= –ó–ê–ü–£–°–ö =================
        
        window.addEventListener('DOMContentLoaded', init);
        
        // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
