<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–°–º–∞–π–ª–∏</title>
    <style>
        /* –§–ò–ö–°–ò–†–û–í–ê–ù–ù–ê–Ø –í–ï–†–°–¢–ö–ê 400x800px */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: fixed;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† 400x800px */
        #app {
            width: 400px;
            height: 800px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 0;
        }
        
        /* –≠–ö–†–ê–ù–´ */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
            z-index: 100;
        }
        
        .start-screen {
            z-index: 200;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .game-screen {
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }
        
        .game-over-screen {
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.95);
        }
        
        /* –ó–ê–ì–û–õ–û–í–û–ö */
        .title {
            font-size: 3.2rem;
            margin-bottom: 0.8rem;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
            text-align: center;
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            text-align: center;
            padding: 0 1.5rem;
            line-height: 1.4;
        }
        
        /* –ö–ù–û–ü–ö–ò */
        .btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 25px;
            padding: 1rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            margin: 0.5rem;
            transition: transform 0.1s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            min-width: 180px;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        /* –®–ê–ü–ö–ê –ò–ì–†–´ - –§–ò–ö–°–ò–†–û–í–ê–ù–ù–ê–Ø */
        .game-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 80px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            z-index: 90;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .score-container, .next-container {
            text-align: center;
            flex: 1;
        }
        
        .score-label, .next-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.2rem;
            font-weight: 600;
        }
        
        .score-value {
            font-size: 2rem;
            font-weight: 900;
            color: #FFD700;
        }
        
        .next-emoji {
            font-size: 2.5rem;
        }
        
        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï –° –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ú –ü–û–õ–û–ú */
        #gameContainer {
            position: absolute;
            top: 80px;
            left: 0;
            width: 400px;
            height: 720px; /* 800 - 80 = 720 */
            z-index: 50;
            overflow: hidden;
            background: linear-gradient(to bottom, rgba(0,0,0,0.15), rgba(0,0,0,0.25));
        }
        
        /* –ü–û–õ (–∑–µ–º–ª—è) - –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ô */
        .floor {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 400px;
            height: 30px;
            background: linear-gradient(to top, rgba(139, 69, 19, 0.8), rgba(160, 82, 45, 0.9));
            z-index: 40;
            border-top: 3px solid rgba(210, 105, 30, 0.8);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* –°–ú–ê–ô–õ–ò–ö–ò */
        .emoji {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: normal;
            transform-origin: center;
            transform: translate(-50%, -50%);
            will-change: transform;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            transition: transform 0.05s linear;
        }
        
        /* –≠–ö–†–ê–ù –ó–ê–í–ï–†–®–ï–ù–ò–Ø */
        .game-over-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 2rem 1.5rem;
            text-align: center;
            width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .final-score {
            font-size: 3.5rem;
            margin: 1rem 0;
            color: #FFD700;
            font-weight: 900;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        
        /* –ü–û–î–°–ö–ê–ó–ö–ê */
        .tap-hint {
            position: absolute;
            bottom: 120px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 2px 6px rgba(0,0,0,0.5);
            animation: pulse 1.5s infinite;
            text-align: center;
            z-index: 60;
        }
        
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–Ø –°–õ–ò–Ø–ù–ò–Ø */
        @keyframes merge {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.8); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .merge-animation {
            animation: merge 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
        <div class="screen start-screen" id="startScreen">
            <h1 class="title">–°–ú–ê–ô–õ–ò</h1>
            <p class="subtitle">–ë—Ä–æ—Å–∞–π, –∫–∞—Ç–∞–π, —Å–æ–±–∏—Ä–∞–π –∫–æ–º–±–æ!</p>
            <button class="btn" id="startBtn">–ò–ì–†–ê–¢–¨</button>
            <div class="tap-hint" id="tapHint">üëá –¢–ê–ü–ê–ô –°–í–ï–†–•–£ üëá</div>
        </div>
        
        <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
        <div class="screen game-screen" id="gameScreen">
            <div class="game-header">
                <div class="score-container">
                    <div class="score-label">–û–ß–ö–ò</div>
                    <div class="score-value" id="scoreValue">0</div>
                </div>
                <div class="next-container">
                    <div class="next-label">–°–õ–ï–î–£–Æ–©–ò–ô</div>
                    <div class="next-emoji" id="nextEmoji">üòä</div>
                </div>
            </div>
            
            <div id="gameContainer">
                <div class="floor"></div>
            </div>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è -->
        <div class="screen game-over-screen" id="gameOverScreen">
            <div class="game-over-content">
                <h2 style="font-size: 1.8rem; margin-bottom: 1rem;">–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!</h2>
                <div class="final-score" id="finalScore">0</div>
                <p style="opacity: 0.8; margin-bottom: 1.5rem;">–¢–≤–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç</p>
                <button class="btn" id="playAgainBtn">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
            </div>
        </div>
    </div>

    <script>
        // ================= –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø =================
        const EMOJI_LEVELS = ["üòä", "üòé", "ü•≥", "ü§©", "ü§ë", "ü§Ø", "üëë"];
        const EMOJI_SIZES = [35, 55, 80, 115, 160, 220, 300];
        const POINTS_PER_LEVEL = [10, 40, 120, 350, 1000, 3000, 9000];
        
        const SCREEN_WIDTH = 400;
        const SCREEN_HEIGHT = 800;
        const HEADER_HEIGHT = 80;
        const FLOOR_HEIGHT = 30;
        const GAME_HEIGHT = SCREEN_HEIGHT - HEADER_HEIGHT;
        const FLOOR_Y = GAME_HEIGHT - FLOOR_HEIGHT;
        
        // ================= –°–û–°–¢–û–Ø–ù–ò–ï –ò–ì–†–´ =================
        let gameState = {
            emojis: [],
            nextEmoji: 1,
            score: 0,
            gameOver: false,
            physicsRunning: false,
            moves: 0,
            gravity: 0.6, // –ú–µ–Ω—å—à–µ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
            friction: 0.95, // –ú–µ–Ω—å—à–µ —Ç—Ä–µ–Ω–∏–µ
            bounce: 0.5,
            lastEmojiType: 0,
            emojiSequence: 0
        };
        
        // ================= –î–û–ú-–≠–õ–ï–ú–ï–ù–¢–´ =================
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreValue = document.getElementById('scoreValue');
        const nextEmoji = document.getElementById('nextEmoji');
        const finalScore = document.getElementById('finalScore');
        const gameContainer = document.getElementById('gameContainer');
        
        // ================= –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =================
        function init() {
            setupEventListeners();
            resetGame();
        }
        
        function setupEventListeners() {
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('playAgainBtn').addEventListener('click', startGame);
            
            gameContainer.addEventListener('click', handleGameTap);
            gameContainer.addEventListener('touchstart', handleGameTouch, { passive: false });
        }
        
        // ================= –ò–ì–†–ê =================
        
        function startGame() {
            resetGame();
            clearGameContainer();
            
            startScreen.style.opacity = '0';
            startScreen.style.pointerEvents = 'none';
            gameOverScreen.style.opacity = '0';
            gameOverScreen.style.pointerEvents = 'none';
            
            setTimeout(() => {
                gameScreen.style.opacity = '1';
                gameScreen.style.pointerEvents = 'auto';
                gameState.physicsRunning = true;
                requestAnimationFrame(physicsLoop);
            }, 300);
        }
        
        function resetGame() {
            gameState = {
                emojis: [],
                nextEmoji: getRandomEmojiLevel(),
                score: 0,
                gameOver: false,
                physicsRunning: false,
                moves: 0,
                gravity: 0.6,
                friction: 0.95,
                bounce: 0.5,
                lastEmojiType: 0,
                emojiSequence: 0
            };
            
            updateUI();
        }
        
        function clearGameContainer() {
            const floor = gameContainer.querySelector('.floor');
            gameContainer.innerHTML = '';
            if (floor) gameContainer.appendChild(floor);
        }
        
        function getRandomEmojiLevel() {
            let level;
            let attempts = 0;
            
            do {
                const r = Math.random();
                if (r < 0.5) level = 1;
                else if (r < 0.75) level = 2;
                else if (r < 0.9) level = 3;
                else if (r < 0.97) level = 4;
                else if (r < 0.99) level = 5;
                else level = 6;
                
                attempts++;
                
                if (attempts > 3) {
                    level = (level % 6) + 1;
                    break;
                }
                
            } while (level === gameState.lastEmojiType && gameState.emojiSequence >= 2);
            
            if (level === gameState.lastEmojiType) {
                gameState.emojiSequence++;
            } else {
                gameState.lastEmojiType = level;
                gameState.emojiSequence = 1;
            }
            
            return level;
        }
        
        // ================= –û–ë–†–ê–ë–û–¢–ö–ê –¢–ê–ü–û–í =================
        
        function handleGameTap(e) {
            if (gameState.gameOver || !gameState.physicsRunning) return;
            
            const rect = gameContainer.getBoundingClientRect();
            const x = Math.max(20, Math.min(e.clientX - rect.left, 380));
            
            // –ü–ê–î–ê–ï–ú –ù–ò–ñ–ï - —Å–æ 150px –≤–º–µ—Å—Ç–æ 40px
            createEmojiAt(x, 150);
            gameState.moves++;
        }
        
        function handleGameTouch(e) {
            e.preventDefault();
            if (gameState.gameOver || !gameState.physicsRunning) return;
            
            const touch = e.touches[0];
            const rect = gameContainer.getBoundingClientRect();
            const x = Math.max(20, Math.min(touch.clientX - rect.left, 380));
            
            createEmojiAt(x, 150);
            gameState.moves++;
        }
        
        // ================= –°–û–ó–î–ê–ù–ò–ï –°–ú–ê–ô–õ–ò–ö–ê =================
        
        function createEmojiAt(x, startY) {
            const level = gameState.nextEmoji;
            const size = EMOJI_SIZES[level - 1];
            const radius = size / 2;
            
            const emojiEl = document.createElement('div');
            emojiEl.className = 'emoji';
            emojiEl.textContent = EMOJI_LEVELS[level - 1];
            emojiEl.style.fontSize = `${size}px`;
            emojiEl.style.width = `${size}px`;
            emojiEl.style.height = `${size}px`;
            emojiEl.style.lineHeight = `${size}px`;
            emojiEl.style.left = `${x}px`;
            emojiEl.style.top = `${startY}px`;
            emojiEl.style.transform = `translate(-50%, -50%) rotate(0deg)`;
            
            applyEmojiStyles(emojiEl, level);
            gameContainer.appendChild(emojiEl);
            
            // –ú–ï–ù–¨–®–ï –ù–ê–ß–ê–õ–¨–ù–û–ô –°–ö–û–†–û–°–¢–ò
            const vx = (Math.random() - 0.5) * 2;
            const vy = 1 + Math.random() * 1;
            
            const physicsEmoji = {
                element: emojiEl,
                level: level,
                x: x,
                y: startY,
                vx: vx,
                vy: vy,
                radius: radius,
                size: size,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 3,
                merged: false,
                id: Date.now() + Math.random(),
                settled: false,
                onFloor: false,
                settledTimer: 0,
                left: x - radius,
                right: x + radius,
                top: startY - radius,
                bottom: startY + radius
            };
            
            gameState.emojis.push(physicsEmoji);
            gameState.nextEmoji = getRandomEmojiLevel();
            updateUI();
        }
        
        function applyEmojiStyles(element, level) {
            element.style.color = 'white';
            element.style.textShadow = '0 3px 6px rgba(0,0,0,0.7)';
            
            switch(level) {
                case 4:
                    element.style.filter = 'drop-shadow(0 0 18px gold) brightness(1.1)';
                    element.style.textShadow = '0 0 25px gold, 0 3px 8px rgba(0,0,0,0.7)';
                    break;
                case 5:
                    element.style.filter = 'drop-shadow(0 0 22px orange) brightness(1.2)';
                    element.style.textShadow = '0 0 30px orange, 0 0 15px gold, 0 3px 8px rgba(0,0,0,0.7)';
                    break;
                case 6:
                    element.style.filter = 'drop-shadow(0 0 28px red) brightness(1.3)';
                    element.style.textShadow = '0 0 35px red, 0 0 20px orange, 0 3px 8px rgba(0,0,0,0.7)';
                    break;
                case 7:
                    element.style.filter = 'drop-shadow(0 0 35px gold) brightness(1.4)';
                    element.style.textShadow = '0 0 45px gold, 0 0 25px white, 0 3px 8px rgba(0,0,0,0.7)';
                    break;
            }
        }
        
        // ================= –§–ò–ó–ò–ö–ê =================
        
        let lastTime = 0;
        function physicsLoop(timestamp) {
            if (!gameState.physicsRunning || gameState.gameOver) {
                if (gameState.physicsRunning) {
                    requestAnimationFrame(physicsLoop);
                }
                return;
            }
            
            const deltaTime = lastTime ? Math.min((timestamp - lastTime) / 16.67, 2) : 1;
            lastTime = timestamp;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–∏–∑–∏–∫—É
            updatePhysics(deltaTime);
            
            // –†–∞–∑—Ä–µ—à–∞–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑
            for (let i = 0; i < 2; i++) {
                resolveCollisions();
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å
            checkStability(deltaTime);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–ª–∏—è–Ω–∏—è
            checkMerges();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω–µ—Ü –∏–≥—Ä—ã
            checkGameOver();
            
            requestAnimationFrame(physicsLoop);
        }
        
        function updatePhysics(deltaTime) {
            const floorY = FLOOR_Y;
            
            for (let i = 0; i < gameState.emojis.length; i++) {
                const emoji = gameState.emojis[i];
                if (emoji.merged || emoji.settled) continue;
                
                // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                emoji.vy += gameState.gravity * deltaTime;
                
                // –¢—Ä–µ–Ω–∏–µ
                emoji.vx *= Math.pow(gameState.friction, deltaTime);
                
                // –ù–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è
                let newX = emoji.x + emoji.vx * deltaTime;
                let newY = emoji.y + emoji.vy * deltaTime;
                
                // –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
                if (newX - emoji.radius < 0) {
                    newX = emoji.radius;
                    emoji.vx = Math.abs(emoji.vx) * gameState.bounce;
                }
                if (newX + emoji.radius > SCREEN_WIDTH) {
                    newX = SCREEN_WIDTH - emoji.radius;
                    emoji.vx = -Math.abs(emoji.vx) * gameState.bounce;
                }
                
                // –ñ–ï–°–¢–ö–û–ï –û–ì–†–ê–ù–ò–ß–ï–ù–ò–ï –ü–û–õ–ê
                if (newY + emoji.radius > floorY) {
                    newY = floorY - emoji.radius;
                    
                    if (Math.abs(emoji.vy) > 0.5) {
                        emoji.vy = -Math.abs(emoji.vy) * gameState.bounce * 0.7;
                    } else {
                        emoji.vy = 0;
                        emoji.onFloor = true;
                    }
                    
                    emoji.vx *= 0.9;
                    emoji.rotationSpeed *= 0.5;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
                emoji.x = newX;
                emoji.y = newY;
                
                // –í—Ä–∞—â–µ–Ω–∏–µ
                emoji.rotation += emoji.rotationSpeed * deltaTime;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã
                updateEmojiBounds(emoji);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º DOM
                emoji.element.style.left = `${emoji.x}px`;
                emoji.element.style.top = `${emoji.y}px`;
                emoji.element.style.transform = `translate(-50%, -50%) rotate(${emoji.rotation}deg)`;
            }
        }
        
        function updateEmojiBounds(emoji) {
            emoji.left = emoji.x - emoji.radius;
            emoji.right = emoji.x + emoji.radius;
            emoji.top = emoji.y - emoji.radius;
            emoji.bottom = emoji.y + emoji.radius;
        }
        
        function resolveCollisions() {
            const activeEmojis = gameState.emojis.filter(e => !e.merged);
            
            for (let i = 0; i < activeEmojis.length; i++) {
                const a = activeEmojis[i];
                
                for (let j = i + 1; j < activeEmojis.length; j++) {
                    const b = activeEmojis[j];
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–µ
                    const dx = a.x - b.x;
                    const dy = a.y - b.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = a.radius + b.radius;
                    
                    if (distance < minDistance && distance > 0) {
                        // –ù–æ—Ä–º–∞–ª—å —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                        const nx = dx / distance;
                        const ny = dy / distance;
                        
                        // –ì–ª—É–±–∏–Ω–∞ –ø—Ä–æ–Ω–∏–∫–Ω–æ–≤–µ–Ω–∏—è
                        const penetration = minDistance - distance;
                        
                        // –†–ê–ó–î–ï–õ–Ø–ï–ú –°–ú–ê–ô–õ–ò–ö–ò
                        const separation = penetration;
                        
                        // –í—ã–±–∏—Ä–∞–µ–º –∫–∞–∫ —Ä–∞–∑–¥–µ–ª—è—Ç—å
                        if (a.settled && b.settled) {
                            // –û–±–∞ —É—Å—Ç–æ—è–ª–∏—Å—å - –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –æ–±–∞ –Ω–µ–º–Ω–æ–≥–æ
                            a.x += nx * separation * 0.3;
                            a.y += ny * separation * 0.3;
                            b.x -= nx * separation * 0.3;
                            b.y -= ny * separation * 0.3;
                        } else if (a.settled) {
                            // a —É—Å—Ç–æ—è–ª—Å—è, –¥–≤–∏–≥–∞–µ–º —Ç–æ–ª—å–∫–æ b
                            b.x -= nx * separation * 0.8;
                            b.y -= ny * separation * 0.8;
                        } else if (b.settled) {
                            // b —É—Å—Ç–æ—è–ª—Å—è, –¥–≤–∏–≥–∞–µ–º —Ç–æ–ª—å–∫–æ a
                            a.x += nx * separation * 0.8;
                            a.y += ny * separation * 0.8;
                        } else {
                            // –û–±–∞ –ø–∞–¥–∞—é—Ç - –¥–≤–∏–≥–∞–µ–º –æ–±–∞
                            a.x += nx * separation * 0.5;
                            a.y += ny * separation * 0.5;
                            b.x -= nx * separation * 0.5;
                            b.y -= ny * separation * 0.5;
                        }
                        
                        // –§–∏–∑–∏–∫–∞ —É–¥–∞—Ä–∞
                        if (!a.settled && !b.settled) {
                            const rvx = b.vx - a.vx;
                            const rvy = b.vy - a.vy;
                            const velocityAlongNormal = rvx * nx + rvy * ny;
                            
                            if (velocityAlongNormal < 0) {
                                const impulse = -velocityAlongNormal * 0.7;
                                const impulseScalar = impulse / 2;
                                
                                const impulseX = impulseScalar * nx;
                                const impulseY = impulseScalar * ny;
                                
                                a.vx -= impulseX;
                                a.vy -= impulseY;
                                b.vx += impulseX;
                                b.vy += impulseY;
                            }
                        }
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã
                        updateEmojiBounds(a);
                        updateEmojiBounds(b);
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º DOM
                        a.element.style.left = `${a.x}px`;
                        a.element.style.top = `${a.y}px`;
                        b.element.style.left = `${b.x}px`;
                        b.element.style.top = `${b.y}px`;
                    }
                }
            }
        }
        
        function checkStability(deltaTime) {
            for (let i = 0; i < gameState.emojis.length; i++) {
                const emoji = gameState.emojis[i];
                if (emoji.merged || emoji.settled) continue;
                
                // –°—á–∏—Ç–∞–µ–º, —Å–∫–æ–ª—å–∫–æ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ—á—Ç–∏ –Ω–µ –¥–≤–∏–≥–∞–µ—Ç—Å—è
                if (Math.abs(emoji.vx) < 0.05 && Math.abs(emoji.vy) < 0.05 && emoji.onFloor) {
                    emoji.settledTimer += deltaTime;
                    
                    // –ï—Å–ª–∏ —Å—Ç–∞–±–∏–ª–µ–Ω –±–æ–ª—å—à–µ 0.4 —Å–µ–∫—É–Ω–¥—ã - —É—Å—Ç–æ—è–ª—Å—è
                    if (emoji.settledTimer > 0.4) {
                        emoji.settled = true;
                        emoji.vx = 0;
                        emoji.vy = 0;
                        emoji.rotationSpeed = 0;
                        
                        // –ñ–µ—Å—Ç–∫–æ —Å—Ç–∞–≤–∏–º –Ω–∞ –ø–æ–ª
                        const floorY = FLOOR_Y;
                        emoji.y = floorY - emoji.radius;
                        updateEmojiBounds(emoji);
                        emoji.element.style.top = `${emoji.y}px`;
                    }
                } else {
                    emoji.settledTimer = 0;
                }
            }
        }
        
        // ================= –°–õ–ò–Ø–ù–ò–Ø =================
        
        function checkMerges() {
            const settledEmojis = gameState.emojis.filter(e => !e.merged && e.settled);
            let mergedSomething = false;
            
            for (let i = 0; i < settledEmojis.length; i++) {
                const a = settledEmojis[i];
                
                for (let j = i + 1; j < settledEmojis.length; j++) {
                    const b = settledEmojis[j];
                    
                    // –°–ª–∏–≤–∞—é—Ç—Å—è –¢–û–õ–¨–ö–û –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ —É—Ä–æ–≤–Ω–∏
                    if (a.level === b.level && a.level < 7) {
                        const dx = a.x - b.x;
                        const dy = a.y - b.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const mergeDistance = a.radius + b.radius - 3; // –ö–∞—Å–∞—é—Ç—Å—è —Å –Ω–µ–±–æ–ª—å—à–∏–º –∑–∞–∑–æ—Ä–æ–º
                        
                        if (distance < mergeDistance) {
                            mergeEmojis(a, b);
                            mergedSomething = true;
                            break;
                        }
                    }
                }
                
                if (mergedSomething) break;
            }
            
            // –¶–µ–ø–Ω–∞—è —Ä–µ–∞–∫—Ü–∏—è
            if (mergedSomething) {
                setTimeout(() => checkMerges(), 300);
            }
        }
        
        function mergeEmojis(a, b) {
            a.merged = true;
            b.merged = true;
            
            const newLevel = Math.min(a.level + 1, 7);
            const points = POINTS_PER_LEVEL[a.level - 1];
            gameState.score += points;
            
            const centerX = (a.x + b.x) / 2;
            const centerY = (a.y + b.y) / 2;
            const newSize = EMOJI_SIZES[newLevel - 1];
            const newRadius = newSize / 2;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Å–ª–∏—è–Ω–∏—è
            a.element.classList.add('merge-animation');
            b.element.classList.add('merge-animation');
            
            setTimeout(() => {
                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ
                if (a.element && a.element.parentNode) a.element.remove();
                if (b.element && b.element.parentNode) b.element.remove();
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —Å–º–∞–π–ª–∏–∫
                const newEmoji = document.createElement('div');
                newEmoji.className = 'emoji';
                newEmoji.textContent = EMOJI_LEVELS[newLevel - 1];
                newEmoji.style.fontSize = `${newSize}px`;
                newEmoji.style.width = `${newSize}px`;
                newEmoji.style.height = `${newSize}px`;
                newEmoji.style.lineHeight = `${newSize}px`;
                newEmoji.style.left = `${centerX}px`;
                newEmoji.style.top = `${centerY}px`;
                newEmoji.style.transform = `translate(-50%, -50%) rotate(0deg)`;
                
                applyEmojiStyles(newEmoji, newLevel);
                gameContainer.appendChild(newEmoji);
                
                // –§–∏–∑–∏—á–µ—Å–∫–∏–π –æ–±—ä–µ–∫—Ç –Ω–æ–≤–æ–≥–æ —Å–º–∞–π–ª–∏–∫–∞
                const physicsEmoji = {
                    element: newEmoji,
                    level: newLevel,
                    x: centerX,
                    y: centerY,
                    vx: 0,
                    vy: 0,
                    radius: newRadius,
                    size: newSize,
                    rotation: 0,
                    rotationSpeed: 0,
                    merged: false,
                    id: Date.now() + Math.random(),
                    settled: true,
                    onFloor: true,
                    settledTimer: 0.5,
                    left: centerX - newRadius,
                    right: centerX + newRadius,
                    top: centerY - newRadius,
                    bottom: centerY + newRadius
                };
                
                gameState.emojis.push(physicsEmoji);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—á–∫–∏
                updateUI();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è –¥–ª—è –Ω–æ–≤–æ–≥–æ —Å–º–∞–π–ª–∏–∫–∞
                setTimeout(() => {
                    for (const other of gameState.emojis) {
                        if (other !== physicsEmoji && !other.merged) {
                            const dx = physicsEmoji.x - other.x;
                            const dy = physicsEmoji.y - other.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            const minDistance = physicsEmoji.radius + other.radius;
                            
                            if (distance < minDistance && distance > 0) {
                                const nx = dx / distance;
                                const ny = dy / distance;
                                const penetration = minDistance - distance;
                                
                                // –û—Ç–æ–¥–≤–∏–≥–∞–µ–º –æ—Ç –¥—Ä—É–≥–∏—Ö —Å–º–∞–π–ª–∏–∫–æ–≤
                                physicsEmoji.x += nx * penetration * 0.5;
                                physicsEmoji.y += ny * penetration * 0.5;
                                
                                updateEmojiBounds(physicsEmoji);
                                physicsEmoji.element.style.left = `${physicsEmoji.x}px`;
                                physicsEmoji.element.style.top = `${physicsEmoji.y}px`;
                            }
                        }
                    }
                }, 10);
                
            }, 500);
            
            // –£–¥–∞–ª—è–µ–º –∏–∑ –º–∞—Å—Å–∏–≤–∞
            gameState.emojis = gameState.emojis.filter(e => !e.merged);
        }
        
        // ================= –ö–û–ù–ï–¶ –ò–ì–†–´ =================
        
        function checkGameOver() {
            if (gameState.gameOver || gameState.moves < 3) return;
            
            // –°–µ–π—á–∞—Å 85px –æ—Ç –≤–µ—Ä—Ö–∞ (80px —à–∞–ø–∫–∞ + 5px –∑–∞–∑–æ—Ä)
            // –ù–æ –º—ã –æ–ø—É—Å—Ç–∏–ª–∏ —Å—Ç–∞—Ä—Ç–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é –¥–æ 150px, —Ç–∞–∫ —á—Ç–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–æ—Ä–º–∞–ª—å–Ω–æ
            
            const topThreshold = 85;
            let highestPoint = GAME_HEIGHT;
            let highestEmoji = null;
            
            const settledEmojis = gameState.emojis.filter(e => !e.merged && e.settled);
            
            for (const emoji of settledEmojis) {
                const emojiTop = emoji.y - emoji.radius;
                if (emojiTop < highestPoint) {
                    highestPoint = emojiTop;
                    highestEmoji = emoji;
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å —É—Å—Ç–æ—è–≤—à–∏–µ—Å—è —Å–º–∞–π–ª—ã
            if (highestEmoji && highestPoint < topThreshold) {
                endGame();
            }
        }
        
        function endGame() {
            gameState.gameOver = true;
            gameState.physicsRunning = false;
            
            setTimeout(() => {
                gameScreen.style.opacity = '0';
                gameScreen.style.pointerEvents = 'none';
                
                finalScore.textContent = gameState.score;
                gameOverScreen.style.opacity = '1';
                gameOverScreen.style.pointerEvents = 'auto';
            }, 1000);
        }
        
        // ================= –û–ë–ù–û–í–õ–ï–ù–ò–ï UI =================
        
        function updateUI() {
            scoreValue.textContent = gameState.score;
            nextEmoji.textContent = EMOJI_LEVELS[gameState.nextEmoji - 1];
            
            const headerSize = Math.min(EMOJI_SIZES[gameState.nextEmoji - 1] * 0.45, 40);
            nextEmoji.style.fontSize = `${headerSize}px`;
        }
        
        // ================= –ó–ê–ü–£–°–ö =================
        
        window.addEventListener('DOMContentLoaded', init);
        
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
